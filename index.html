                // SVG icons
                const viewIcon = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
                const downloadIcon = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>';

                // Create View button (for viewable files)
                if (['image', 'video', 'pdf'].includes(fileType) && url) {
                    const viewBtn = document.createElement('button');
                    viewBtn.className = 'file-download-btn';
                    viewBtn.innerHTML = viewIcon + '<span>View</span>';
                    viewBtn.onclick = (e) => {
                        e.stopPropagation(); // Prevent triggering the message click
                        viewFile(url, receiver.name, fileType);
                    };
                    buttonsContainer.appendChild(viewBtn);
                }

                // For streaming files, show "Open" button instead of download
                if (receiver.useStreaming && receiver.fileHandle) {
                    const openBtn = document.createElement('button');
                    openBtn.className = 'file-download-btn';
                    openBtn.innerHTML = downloadIcon + '<span>Open</span>';
                    openBtn.onclick = async (e) => {
                        e.stopPropagation();
                        // File is already saved, just show a message
                        addSystemMessage(`✅ File saved to disk: ${receiver.name}`);
                    };
                    buttonsContainer.appendChild(openBtn);
                } else if (url) {
                    // Always create Download button for non-streaming files
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'file-download-btn';
                    downloadBtn.innerHTML = downloadIcon + '<span>Download</span>';
                    downloadBtn.onclick = (e) => {
                        e.stopPropagation(); // Prevent triggering the message click
                        downloadFile(url, receiver.name);
                    };
                    buttonsContainer.appendChild(downloadBtn);
                }

                receiver.messageDiv.querySelector('.file-info').appendChild(buttonsContainer);
                updateProgress(receiver.progressBar, 100);
                console.log('File ready:', receiver.name);
                
                // Cleanup
                receiver.chunks.clear();
                fileReceivers.delete(receiver.id);
            } catch (err) {
                console.error('Error processing received file:', err);
                addSystemMessage(`❌ Error processing file: ${err.message}`);
            }
        }

        // QR Code variables and functions
        let qrCode;
        let html5QrcodeScanner;
        const qrPanel = document.getElementById('qrPanel');
        const container = document.querySelector('.container');

        // QR Code management functions
        function showQRPanel() {
            qrPanel.classList.remove('hidden');
            container.style.opacity = '0.3';
            container.style.pointerEvents = 'none';
        }

        function hideQRPanel() {
            qrPanel.classList.add('hidden');
            container.style.opacity = '1';
            container.style.pointerEvents = 'auto';
            if (html5QrcodeScanner) {
                if (html5QrcodeScanner.clear) {
                    html5QrcodeScanner.clear().catch(err => console.log('Scanner clear error:', err));
                } else if (html5QrcodeScanner.stop) {
                }
            }
            // Reset reader view
            document.getElementById('reader').classList.add('hidden');
            document.getElementById('qrcode').classList.remove('hidden');
        }

        function generateQRCode(peerId) {
            const qrContainer = document.getElementById('qrcode');
            const qrPeerIdElement = document.getElementById('qrPeerId');
            
            qrContainer.innerHTML = ''; // Clear existing QR code
            qrPeerIdElement.textContent = `Your ID: ${peerId}`; // Update peer ID display
            
            qrCode = new QRCode(qrContainer, {
                text: peerId,
                width: 220,
                height: 220,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function initializeQRScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear().catch(err => console.log('Scanner clear error:', err));
            }

            // Use back camera preferentially
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    // Look for back camera first, fallback to any available camera
                    let cameraId;
                    
                    // Try to find back camera (environment facing)
                    const backCamera = devices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear') ||
                        device.label.toLowerCase().includes('environment')
                    );
                    
                    if (backCamera) {
                        cameraId = backCamera.id;
                        console.log('Using back camera:', backCamera.label);
                    } else {
                        // If no back camera found by label, use the last camera (often back camera on mobile)
                        cameraId = devices[devices.length - 1].id;
                        console.log('Using camera:', devices[devices.length - 1].label || 'Unknown camera');
                    }
                    
                    const html5QrCode = new Html5Qrcode("reader");
                    html5QrCode.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: { width: 200, height: 200 },
                            facingMode: "environment" // Prefer back camera
                        },
                        (decodedText) => {
                            console.log('QR Code detected:', decodedText);
                            html5QrCode.stop().then(() => {
                                connectToPeer(decodedText);
                                hideQRPanel();
                            }).catch(err => console.log('Scanner stop error:', err));
                        },
                        (errorMessage) => {
                            // Handle scan errors silently
                        }
                    ).catch(err => {
                        console.error('Failed to start QR scanner:', err);
                        addSystemMessage('❌ Camera access denied or not available');
                    });
                    
                    // Store reference for cleanup
                    html5QrcodeScanner = html5QrCode;
                }
            }).catch(err => {
                console.error('Failed to get cameras:', err);
                addSystemMessage('❌ No cameras found');
            });
        }

        // QR Code event listeners
        document.getElementById('scanButton').addEventListener('click', () => {
            document.getElementById('reader').classList.remove('hidden');
            document.getElementById('qrcode').classList.add('hidden');
            initializeQRScanner();
        });

        document.getElementById('manualButton').addEventListener('click', () => {
            hideQRPanel();
            document.getElementById('peerIdInput').focus();
        });

        // Enhanced paste event handler for files and text
        document.addEventListener('paste', async (e) => {
            // Check if we're pasting into the message input
            const isMessageInput = e.target === messageInput || messageInput.contains(e.target);

            // Handle files from clipboard (when user copies actual files, not paths)
            if (e.clipboardData && e.clipboardData.files && e.clipboardData.files.length > 0) {
                e.preventDefault(); // Prevent default paste behavior
                const file = e.clipboardData.files[0];
                
                if (!conn || !conn.open) {
                    addSystemMessage('❌ Connect to a peer before sharing files');
                    return;
                }

                if (!isFileSizeManageable(file.size)) {
                    return;
                }

                addSystemMessage(`📎 Processing pasted file: ${file.name}`);
                
                // Create a new FileList and trigger file upload
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                
                const event = new Event('change', { bubbles: true });
                fileInput.dispatchEvent(event);
                
            } else if (isMessageInput && e.clipboardData) {
                // Handle text paste manually to preserve newlines
                e.preventDefault();
                
                // Ensure messageInput has focus
                if (document.activeElement !== messageInput && !messageInput.contains(document.activeElement)) {
                    messageInput.focus();
                }
                
                const selection = window.getSelection();
                if (selection.rangeCount === 0) {
                    // Create a range at the end if no selection
                    const range = document.createRange();
                    range.selectNodeContents(messageInput);
                    range.collapse(false);
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
                
                const range = selection.getRangeAt(0);
                const text = e.clipboardData.getData('text/plain');
                
                if (text) {
                    // Delete selected content if any
                    range.deleteContents();
                    
                    // Split text by newlines and create text nodes for each line
                    // This preserves newlines in contenteditable
                    const lines = text.split('\n');
                    const fragment = document.createDocumentFragment();
                    
                    for (let i = 0; i < lines.length; i++) {
                        const textNode = document.createTextNode(lines[i]);
                        fragment.appendChild(textNode);
                        
                        // Add line break after each line except the last
                        if (i < lines.length - 1) {
                            const br = document.createElement('br');
                            fragment.appendChild(br);
                        }
                    }
                    
                    // Get the last node before insertion (fragment becomes empty after insertion)
                    const lastNode = fragment.lastChild;
                    
                    // Insert all nodes at once
                    range.insertNode(fragment);
                    
                    // Position cursor after the pasted content
                    if (lastNode) {
                        range.setStartAfter(lastNode);
                        range.collapse(true);
                    } else {
                        range.collapse(false);
                    }
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            }
        });

        // Drag and drop file upload functionality
        const dragOverlay = document.getElementById('dragOverlay');
        let dragCounter = 0;

        // Prevent default drag behaviors on the entire document
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Handle drag enter
        document.addEventListener('dragenter', (e) => {
            // Only show drag overlay if dragging files
            if (e.dataTransfer && e.dataTransfer.types && e.dataTransfer.types.includes('Files')) {
                dragCounter++;
                dragOverlay.classList.add('show');
            }
        });

        // Handle drag leave
        document.addEventListener('dragleave', (e) => {
            dragCounter--;
            if (dragCounter === 0) {
                dragOverlay.classList.remove('show');
            }
        });

        // Handle drop
        document.addEventListener('drop', async (e) => {
            dragCounter = 0;
            dragOverlay.classList.remove('show');

            // Check if we have files and a connection
            if (!conn || !conn.open) {
                addSystemMessage('❌ Connect to a peer before sharing files');
                return;
            }

            const files = e.dataTransfer.files;
            if (files.length === 0) {
                return;
            }

            // Handle multiple files - process them one by one
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                if (!isFileSizeManageable(file.size)) {
                    continue;
                }

                addSystemMessage(`📎 Processing dropped file: ${file.name}`);
                
                // Create a new FileList and trigger file upload
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                
                const event = new Event('change', { bubbles: true });
                fileInput.dispatchEvent(event);

                // Small delay between multiple files to avoid overwhelming the connection
                if (i < files.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
        });
    </script>
