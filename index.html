<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: url('Pasted image (2).png');
            backdrop-filter: blur(56px) brightness(0.4);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e0e0e0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 100%;
            height: 100dvh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 0.75rem;
            padding: 0.75rem;
        }

        .header {
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            color: #FF6500;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        .chat-area {
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            position: relative;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(255, 101, 0, 0.3);
            border-radius: 20px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 101, 0, 0.5);
        }

        .input-area {
            padding: 0.875rem;
            border-radius: 12px;
            display: flex;
            gap: 0.75rem;
            backdrop-filter: blur(8px);
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(30, 62, 98, 0.25);
            border-radius: 10px;
            outline: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: rgba(11, 25, 44, 0.15);
            color: #e0e0e0;
        }

        .message-input:focus {
            border-color: #FF6500;
            box-shadow: 0 0 0 2px rgba(255, 101, 0, 0.1);
        }

        .message-input::placeholder {
            color: rgba(224, 224, 224, 0.4);
        }

        .file-upload {
            display: none;
        }

        .upload-btn, .send-btn {
            background: #FF6500;
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            min-width: 40px;
            justify-content: center;
        }

        .upload-btn:hover, .send-btn:hover {
            background: #ff7518;
            transform: translateY(-1px);
        }

        .upload-btn:active, .send-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease;
            position: relative;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.text {
            background: rgba(30, 62, 98, 0.3);
            align-self: flex-start;
            margin: 0.25rem 0;
        }

        .message.file {
            background: rgba(11, 25, 44, 0.4);
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0.25rem 0;
        }

        .file-icon {
            font-size: 1.25rem;
            color: #FF6500;
        }

        .empty-chat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(224, 224, 224, 0.3);
            font-size: 0.9375rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                gap: 0.5rem;
                height: 100dvh;
            }

            .header {
                padding: 0.75rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .input-area {
                padding: 0.75rem;
                gap: 0.5rem;
            }

            .message-input {
                padding: 0.625rem 0.875rem;
                font-size: 0.875rem;
            }

            .upload-btn, .send-btn {
                padding: 0.625rem;
                font-size: 0.875rem;
                min-width: 36px;
            }

            .message {
                max-width: 85%;
                padding: 0.625rem 0.875rem;
                font-size: 0.85rem;
            }

            .connection-status {
                font-size: 0.8rem;
            }

            #peerIdInput {
                font-size: 0.875rem;
                padding: 0.625rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .header {
                padding: 0.875rem;
            }

            .header h1 {
                font-size: 1.125rem;
            }

            .message {
                max-width: 90%;
                font-size: 0.875rem;
                padding: 0.625rem 0.75rem;
            }

            .input-area {
                padding: 0.625rem;
            }

            .message-input {
                padding: 0.5rem 0.75rem;
                font-size: 0.9375rem;
            }

            .upload-btn, .send-btn {
                padding: 0.5rem;
                font-size: 0.9375rem;
                min-width: 36px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .upload-btn span {
                display: none;
            }

            .send-btn span {
                display: none;
            }

            .connection-status {
                font-size: 0.8125rem;
            }

            #peerIdInput {
                font-size: 0.875rem;
                padding: 0.5rem;
            }

            .empty-chat {
                font-size: 0.875rem;
            }

            .file-size {
                font-size: 0.6875rem;
            }

            .timestamp {
                font-size: 0.6875rem;
            }

            .file-download-btn {
                font-size: 0.8125rem;
                padding: 0.375rem 0.625rem;
            }

            .qr-panel {
                padding: 1.25rem;
                gap: 1.25rem;
                max-width: 95vw;
            }

            .qr-code-container {
                padding: 0.5rem;
            }

            #reader {
                width: 250px;
                height: 250px;
            }

            .qr-btn {
                padding: 0.625rem 0.875rem;
                font-size: 0.8rem;
            }

            .download-dialog {
                min-width: 280px;
                padding: 1rem;
            }

            .download-dialog h3 {
                font-size: 1rem;
            }

            .download-dialog p {
                font-size: 0.875rem;
            }

            .dialog-button {
                font-size: 0.875rem;
                padding: 0.5rem 1rem;
            }
        }

        /* Add support for taller phones */
        @media (min-height: 800px) and (max-width: 480px) {
            .container {
                gap: 0.75rem;
            }

            .header {
                padding: 1rem;
            }

            .input-area {
                padding: 0.75rem;
            }

            .message-input, .upload-btn, .send-btn {
                padding: 0.75rem;
            }
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.8rem;
        }

        .connection-controls {
            display: flex;
            gap: 0.375rem;
            align-items: center;
        }

        #peerIdInput {
            width: 180px;
            font-size: 0.8rem;
        }

        #peerId {
            color: #FF6500;
            font-weight: 500;
        }

        .message.system {
            background: rgba(255, 101, 0, 0.08);
            color: rgba(224, 224, 224, 0.65);
            align-self: center;
            font-size: 0.8rem;
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            max-width: 85%;
            text-align: center;
        }

        .message.sent {
            align-self: flex-end;
            background: rgba(255, 101, 0, 0.2);
        }

        .message.received {
            align-self: flex-start;
            background: rgba(30, 62, 98, 0.3);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .connection-status {
                flex-direction: column;
                align-items: stretch;
            }

            .connection-controls {
                flex-wrap: wrap;
            }

            #peerIdInput {
                width: 100%;
            }
        }

        .file-progress {
            position: relative;
            width: 100%;
            height: 4px;
            background: rgba(30, 62, 98, 0.3);
            border-radius: 2px;
            margin-top: 8px;
        }

        .file-progress-bar {
            position: absolute;
            height: 100%;
            background: #FF6500;
            border-radius: 2px;
            transition: width 0.2s ease;
        }

        .file-message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .file-message:hover {
            background-color: rgba(255, 101, 0, 0.1);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-size {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .file-download-btn {
            background: none;
            border: none;
            color: #FF6500;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .file-download-btn:hover {
            background: rgba(255, 101, 0, 0.1);
        }

        .timestamp {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-right: 8px;
        }

        .media-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            overflow: hidden;
        }

        .media-preview img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .media-preview video {
            width: 100%;
            height: auto;
            background: #000;
        }

        .message.file.with-preview {
            max-width: 320px;
        }

        .download-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(11, 25, 44, 0.95);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 101, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .download-dialog.show {
            display: flex;
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .dialog-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .dialog-button.primary {
            background: #FF6500;
            color: white;
        }

        .dialog-button.secondary {
            background: rgba(30, 62, 98, 0.3);
            color: #e0e0e0;
        }

        .dialog-button:hover {
            transform: translateY(-1px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .qr-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem;
            background: rgba(11, 25, 44, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 101, 0, 0.15);
            text-align: center;
            z-index: 1000;
            max-width: 90vw;
        }

        .qr-close-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.375rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .qr-close-btn:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .qr-code-container {
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
        }

        .qr-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .qr-btn {
            background: #FF6500;
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .qr-btn:hover {
            background: #ff7518;
            transform: translateY(-0.5px);
        }

        #reader {
            width: 280px;
            height: 280px;
            background: black;
            border-radius: 8px;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="download-dialog" id="downloadDialog">
        <h3>Download File</h3>
        <p>Do you want to download this file?</p>
        <div class="dialog-buttons">
            <button class="dialog-button secondary" onclick="hideDownloadDialog()">Cancel</button>

        </div>
    </div>
    <div id="qrPanel" class="qr-panel hidden">
        <button class="qr-close-btn" onclick="hideQRPanel()">âœ•</button>
        <h2 style="font-size: 1.25rem; margin: 0; font-weight: 500;">Connect with Peer</h2>
        <p id="qrPeerId" style="color: #FF6500; font-weight: 500; margin: 0 0 0.75rem 0; font-size: 0.9rem;">Your ID: </p>
        <div id="qrcode" class="qr-code-container"></div>
        <div class="qr-buttons">
            <button class="qr-btn" id="scanButton">Scan QR Code</button>
            <button class="qr-btn" id="manualButton">Enter ID Manually</button>
        </div>
        <div id="reader" class="hidden"></div>
    </div>
    <div class="container">
        <div class="header">
            <h1>WebRTC Share</h1>
            <div class="connection-status">
                <span id="peerId"></span>
                <div class="connection-controls">
                    <input type="text" id="peerIdInput" placeholder="Enter peer ID to connect..." class="message-input">
                    <button class="send-btn" onclick="connectToPeer()">Connect</button>
                </div>
            </div>
        </div>
        <div class="chat-area" id="chatArea">
            <div class="empty-chat">No messages yet. Start sharing!</div>
        </div>
        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
            <input type="file" id="fileInput" class="file-upload">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                ðŸ“Ž <span>Upload</span>
            </button>
            <button class="send-btn" onclick="sendMessage()">
                âž¤ <span>Send</span>
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        let peer;
        let conn;
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const fileInput = document.getElementById('fileInput');
        const emptyChat = document.querySelector('.empty-chat');
        const peerIdElement = document.getElementById('peerId');
        const peerIdInput = document.getElementById('peerIdInput');

        // Optimized file transfer configuration
        const MIN_CHUNK_SIZE = 262144; // 256KB minimum
        const MAX_CHUNK_SIZE = 4194304; // 4MB maximum
        const INITIAL_CHUNK_SIZE = 1048576; // Start with 1MB chunks
        const MAX_MEMORY_USAGE = 1.5 * 1024 * 1024 * 1024; // 1.5GB max memory usage
        const MAX_PENDING_CHUNKS = 128; // Maximum chunks in flight
        const SPEED_MEASUREMENT_INTERVAL = 500; // 500ms
        
        let currentChunkSize = INITIAL_CHUNK_SIZE;
        let fileQueue = [];
        let isTransferring = false;
        let lastTransferTime = Date.now();
        let bytesTransferred = 0;
        let pendingChunks = 0;
        let transferSpeed = 0; // bytes per second

        // Improved chunk size adjustment function
        function adjustChunkSize(bytesSent, timeTaken) {
            // Calculate current speed in MB/s
            const speedMBps = (bytesSent * 8) / (timeTaken * 1000);
            const currentSpeed = bytesSent / timeTaken * 1000; // bytes per second
            
            // Use exponential moving average for speed
            transferSpeed = transferSpeed * 0.7 + currentSpeed * 0.3;
            
            console.log(`Current transfer speed: ${speedMBps.toFixed(2)} Mbps`);
            console.log(`Current chunk size: ${formatFileSize(currentChunkSize)}`);

            // More aggressive chunk size adjustment
            if (timeTaken < 100 && currentChunkSize < MAX_CHUNK_SIZE) {
                // Transfer is very fast, increase chunk size more aggressively
                currentChunkSize = Math.min(currentChunkSize * 4, MAX_CHUNK_SIZE);
                console.log(`Increasing chunk size to: ${formatFileSize(currentChunkSize)}`);
            } else if (timeTaken > 200 && currentChunkSize > MIN_CHUNK_SIZE) {
                // Transfer is slow, decrease chunk size
                currentChunkSize = Math.max(currentChunkSize / 2, MIN_CHUNK_SIZE);
                console.log(`Decreasing chunk size to: ${formatFileSize(currentChunkSize)}`);
            }

            // Calculate optimal number of parallel chunks based on speed
            const optimalPendingChunks = Math.min(
                Math.ceil(transferSpeed * 0.2 / currentChunkSize), // 200ms worth of chunks
                MAX_PENDING_CHUNKS
            );

            console.log(`Optimal pending chunks: ${optimalPendingChunks}`);
            return optimalPendingChunks;
        }

        // Initialize PeerJS
        function initializePeer() {
            // Generate a random 4-character ID
            const randomId = Math.random().toString(36).substring(2, 6);
            
            peer = new Peer(randomId, {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                debug: 2,
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            peer.on('open', (id) => {
                peerIdElement.textContent = `Your ID: ${id}`;
                console.log('My peer ID is:', id);
                generateQRCode(id);
                showQRPanel();
                addSystemMessage(`Connected to server. Your ID: ${id}`);
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
                hideQRPanel();
                addSystemMessage(`Connected to peer: ${conn.peer}`);
            });

            peer.on('error', (err) => {
                console.error('PeerJS error:', err);
                addSystemMessage(`Connection error: ${err.type}`);
                
                // Handle specific error types
                if (err.type === 'peer-unavailable') {
                    addSystemMessage('Peer not found or not connected');
                } else if (err.type === 'disconnected') {
                    addSystemMessage('Disconnected from server. Trying to reconnect...');
                    peer.reconnect();
                } else if (err.type === 'network') {
                    addSystemMessage('Network connection error. Check your internet connection');
                }
            });

            peer.on('disconnected', () => {
                addSystemMessage('Disconnected from server. Click to reconnect');
                peerIdElement.innerHTML = `<span style="cursor: pointer; text-decoration: underline" onclick="peer.reconnect()">Reconnect</span>`;
                // Show QR panel when disconnected from server (only if we have a peer ID and no active connection)
                if (peer && peer.id && !conn) {
                    generateQRCode(peer.id);
                    showQRPanel();
                }
            });

            peer.on('close', () => {
                addSystemMessage('Connection destroyed. Please refresh the page');
                conn = null;
            });
        }

        // Connect to another peer
        function connectToPeer(peerId = null) {
            const targetPeerId = peerId || peerIdInput.value.trim();
            if (!targetPeerId) {
                addSystemMessage('Please enter a peer ID');
                return;
            }

            if (peer.disconnected) {
                addSystemMessage('Not connected to server. Please reconnect first');
                return;
            }

            try {
                addSystemMessage(`Connecting to peer: ${targetPeerId}...`);
                conn = peer.connect(targetPeerId, {
                    reliable: true
                });
                setupConnection();
                if (!peerId) {
                    peerIdInput.value = '';
                }
            } catch (err) {
                console.error('Connection error:', err);
                addSystemMessage(`Failed to connect: ${err.message}`);
            }
        }

        // Setup connection event handlers
        function setupConnection() {
            conn.on('open', () => {
                addSystemMessage(`Connected to peer: ${conn.peer}`);
            });

            conn.on('data', (data) => {
                // Log received message details
                console.group('Received Message');
                console.log('Message Type:', data.type);
                
                switch(data.type) {
                    case 'text':
                        console.log('Content:', data.content);
                        break;
                    case 'file-meta':
                        console.log('File Name:', data.name);
                        console.log('File Size:', formatFileSize(data.size));
                        console.log('File ID:', data.id);
                        break;
                    case 'file-chunk':
                        console.log('Chunk Offset:', data.offset);
                        console.log('File Size:', formatFileSize(data.size));
                        console.log('Chunk Size:', formatFileSize(data.chunk.length));
                        console.log('File ID:', data.id);
                        break;
                    case 'receiver-ready':
                        console.log('Receiver Preferred Chunk Size:', formatFileSize(data.preferredChunkSize));
                        console.log('Receiver Max Parallel Chunks:', data.maxParallelChunks);
                        break;
                    case 'receiver-feedback':
                        console.log('Feedback Status:', data.status);
                        console.log('Current Speed:', formatFileSize(data.currentSpeed) + '/s');
                        break;
                    case 'chunk-request':
                        console.log('Requested Chunks:', data.chunks.length);
                        console.log('File ID:', data.id);
                        break;
                    case 'file-reject':
                        console.log('Reject Reason:', data.reason);
                        break;
                }
                
                console.log('Timestamp:', new Date().toISOString());
                console.groupEnd();

                // Process the message
                if (data.type === 'text') {
                    addMessageToChat(data.content, 'text', 'received');
                } else if (data.type === 'file-meta' || data.type === 'file-chunk') {
                    handleReceivedFile(data);
                }
            });

            conn.on('close', () => {
                addSystemMessage('Peer disconnected');
                conn = null;
                // Show QR panel again when peer disconnects (only if we have a peer ID)
                if (peer && peer.id && !peer.destroyed) {
                    generateQRCode(peer.id);
                    showQRPanel();
                }
            });

            conn.on('error', (err) => {
                console.error('Connection error:', err);
                addSystemMessage(`Connection error: ${err.message}`);
                // Show QR panel again on connection error (only if we have a peer ID)
                if (peer && peer.id && !peer.destroyed) {
                    generateQRCode(peer.id);
                    showQRPanel();
                }
            });
        }

        // Send text message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            if (conn && conn.open) {
                conn.send({
                    type: 'text',
                    content: message
                });
                addMessageToChat(message, 'text', 'sent');
                messageInput.value = '';
                hideEmptyChat();
            } else {
                addSystemMessage('Not connected to a peer');
            }
        }

        // Function to format file size with appropriate units
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${(bytes / Math.pow(k, i)).toFixed(2)} ${sizes[i]}`;
        }

        // Function to check if file size is manageable
        function isFileSizeManageable(fileSize) {
            if (fileSize > MAX_MEMORY_USAGE) {
                const maxSize = formatFileSize(MAX_MEMORY_USAGE);
                addSystemMessage(`âš ï¸ File is too large. Maximum recommended size is ${maxSize} to ensure stable transfer.`);
                return false;
            }
            return true;
        }

        // Enhanced file upload handler
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || !conn || !conn.open) {
                addSystemMessage('No connection available for file transfer');
                return;
            }

            if (!isFileSizeManageable(file.size)) {
                return;
            }

            try {
                console.log(`Starting file transfer: ${file.name} (${formatFileSize(file.size)})`);
                addSystemMessage(`ðŸ“¤ Starting to send file: ${file.name} (${formatFileSize(file.size)})`);
                const messageDiv = addMessageToChat(file.name, 'file', 'sent');
                const progressBar = createProgressBar(messageDiv);
                
                const fileId = Math.random().toString(36).substring(2);
                let offset = 0;
                let lastMeasurement = Date.now();
                bytesTransferred = 0;
                pendingChunks = 0;
                currentChunkSize = INITIAL_CHUNK_SIZE; // Reset chunk size for new transfer
                transferSpeed = 0; // Reset speed measurement
                
                // Send file metadata with initial chunk size
                conn.send({
                    type: 'file-meta',
                    id: fileId,
                    name: file.name,
                    size: file.size,
                    chunkSize: currentChunkSize
                });

                // Enhanced chunk sending function
                async function sendChunk(chunkOffset) {
                    if (chunkOffset >= file.size) return 0;
                    
                    const chunk = file.slice(chunkOffset, chunkOffset + currentChunkSize);
                    const arrayBuffer = await chunk.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);
                    
                    conn.send({
                        type: 'file-chunk',
                        id: fileId,
                        chunk: uint8Array,
                        offset: chunkOffset,
                        size: file.size
                    });

                    return chunk.size;
                }

                let optimalPendingChunks = 32; // Start with moderate parallelism
                let totalBytesSent = 0;

                // Enhanced chunk sending loop with dynamic parallelism
                while (offset < file.size) {
                    const chunkPromises = [];
                    
                    // Send multiple chunks in parallel based on current performance
                    while (pendingChunks < optimalPendingChunks && offset < file.size) {
                        chunkPromises.push(sendChunk(offset));
                        offset += currentChunkSize;
                        pendingChunks++;
                    }
                    
                    // Wait for current batch of chunks to complete
                    const batchSizes = await Promise.all(chunkPromises);
                    const batchBytes = batchSizes.reduce((a, b) => a + b, 0);
                    pendingChunks = 0;
                    totalBytesSent += batchBytes;

                    // Measure and adjust chunk size and parallelism
                    const now = Date.now();
                    if (now - lastMeasurement >= SPEED_MEASUREMENT_INTERVAL) {
                        bytesTransferred += batchBytes;
                        optimalPendingChunks = adjustChunkSize(bytesTransferred, now - lastMeasurement);
                        
                        // Calculate and display transfer speed
                        const speed = (bytesTransferred / (now - lastMeasurement)) * 1000;
                        const speedMBps = (speed * 8) / (1024 * 1024);
                        console.log(`Current transfer speed: ${speedMBps.toFixed(2)} Mbps`);
                        
                        bytesTransferred = 0;
                        lastMeasurement = now;
                    }

                    const progress = (totalBytesSent / file.size) * 100;
                    updateProgress(progressBar, progress);
                }

                updateProgress(progressBar, 100);
                console.log('File transfer completed:', file.name);
                addSystemMessage(`âœ… File transfer completed: ${file.name}`);

            } catch (err) {
                console.error('File transfer error:', err);
                addSystemMessage(`âŒ File transfer failed: ${err.message}`);
            }
        });

        // Initialize fileReceivers Map
        const fileReceivers = new Map();

        // Enhanced file receiver to handle optimized transfers
        function handleReceivedFile(data) {
            if (data.type === 'file-meta') {
                handleFileMeta(data);
            } else if (data.type === 'file-chunk') {
                handleFileChunk(data);
            } else if (data.type === 'chunk-request') {
                // Handle resending of missing chunks
                resendMissingChunks(data.id, data.chunks);
            } else if (data.type === 'file-reject') {
                addSystemMessage(`âŒ File transfer rejected: ${data.reason}`);
            }
        }

        // Handle file metadata
        function handleFileMeta(data) {
            if (!isFileSizeManageable(data.size)) {
                conn.send({
                    type: 'file-reject',
                    id: data.id,
                    reason: 'File size too large'
                });
                return;
            }

            console.log(`Receiving file: ${data.name} (${formatFileSize(data.size)})`);
            addSystemMessage(`ðŸ“¥ Receiving file: ${data.name} (${formatFileSize(data.size)})`);
            
            // Enhanced receiver state tracking
            fileReceivers.set(data.id, {
                name: data.name,
                size: data.size,
                chunks: new Map(),
                receivedBytes: 0,
                messageDiv: addMessageToChat(data.name, 'file', 'received'),
                startTime: Date.now(),
                lastSpeedUpdate: Date.now(),
                bytesInInterval: 0,
                currentSpeed: 0,
                missingChunks: new Set(),
                lastChunkRequest: Date.now(),
                receivedChunks: new Set()
            });

            const receiver = fileReceivers.get(data.id);
            receiver.progressBar = createProgressBar(receiver.messageDiv);

            // Send ready signal with receiver's preferred chunk size
            conn.send({
                type: 'receiver-ready',
                id: data.id,
                preferredChunkSize: INITIAL_CHUNK_SIZE,
                maxParallelChunks: MAX_PENDING_CHUNKS
            });
        }

        // Handle file chunk
        function handleFileChunk(data) {
            const receiver = fileReceivers.get(data.id);
            if (!receiver) {
                console.error('No receiver found for file:', data.id);
                return;
            }

            const chunk = new Uint8Array(data.chunk);
            receiver.chunks.set(data.offset, chunk);
            receiver.receivedBytes += chunk.length;
            receiver.bytesInInterval += chunk.length;
            receiver.receivedChunks.add(data.offset);

            updateReceiveSpeed(receiver);
            checkMissingChunks(receiver, data.id);
            updateReceiveProgress(receiver);
            checkFileComplete(receiver);
        }

        // Update receive speed and send feedback
        function updateReceiveSpeed(receiver) {
            const now = Date.now();
            if (now - receiver.lastSpeedUpdate >= SPEED_MEASUREMENT_INTERVAL) {
                // Calculate current speed
                const speed = (receiver.bytesInInterval / (now - receiver.lastSpeedUpdate)) * 1000;
                const speedMBps = (speed * 8) / (1024 * 1024);
                receiver.currentSpeed = speed;
                console.log(`Download speed: ${speedMBps.toFixed(2)} Mbps`);

                // Adaptive flow control
                if (speed > receiver.currentSpeed * 1.2) { // Speed increased by 20%
                    sendSpeedFeedback(receiver, 'increase-speed', speed);
                } else if (speed < receiver.currentSpeed * 0.8) { // Speed decreased by 20%
                    sendSpeedFeedback(receiver, 'decrease-speed', speed);
                }

                receiver.bytesInInterval = 0;
                receiver.lastSpeedUpdate = now;
            }
        }

        // Send speed feedback to sender
        function sendSpeedFeedback(receiver, status, speed) {
            conn.send({
                type: 'receiver-feedback',
                id: receiver.id,
                status: status,
                currentSpeed: speed
            });
        }

        // Check for missing chunks
        function checkMissingChunks(receiver, fileId) {
            const now = Date.now();
            if (now - receiver.lastChunkRequest >= 2000) { // Every 2 seconds
                const expectedChunks = Math.ceil(receiver.size / currentChunkSize);
                const missingChunks = [];
                
                for (let i = 0; i < expectedChunks; i++) {
                    const offset = i * currentChunkSize;
                    if (!receiver.receivedChunks.has(offset)) {
                        missingChunks.push(offset);
                    }
                }

                if (missingChunks.length > 0) {
                    console.log(`Requesting ${missingChunks.length} missing chunks`);
                    conn.send({
                        type: 'chunk-request',
                        id: fileId,
                        chunks: missingChunks
                    });
                }
                
                receiver.lastChunkRequest = now;
            }
        }

        // Update receive progress
        function updateReceiveProgress(receiver) {
            const progress = (receiver.receivedBytes / receiver.size) * 100;
            updateProgress(receiver.progressBar, progress);
        }

        // Check if file reception is complete
        function checkFileComplete(receiver) {
            if (receiver.receivedBytes >= receiver.size) {
                const allChunksReceived = verifyAllChunks(receiver);
                if (allChunksReceived) {
                    console.log('File reception complete, processing...');
                    completeFileTransfer(receiver);
                }
            }
        }

        // Helper function to verify all chunks are received
        function verifyAllChunks(receiver) {
            const expectedChunks = Math.ceil(receiver.size / currentChunkSize);
            for (let i = 0; i < expectedChunks; i++) {
                const offset = i * currentChunkSize;
                if (!receiver.chunks.has(offset)) {
                    return false;
                }
            }
            return true;
        }

        // Function to resend missing chunks
        async function resendMissingChunks(fileId, chunks) {
            // Implementation depends on how you're storing the original file
            // This would need to be implemented based on your file handling strategy
            console.log(`Resending ${chunks.length} chunks for file ${fileId}`);
        }

        // Function to get file type
        function getFileType(fileName) {
            const extension = fileName.toLowerCase().split('.').pop();
            const imageTypes = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
            const videoTypes = ['mp4', 'webm', 'ogg'];
            const pdfType = ['pdf'];
            
            if (imageTypes.includes(extension)) return 'image';
            if (videoTypes.includes(extension)) return 'video';
            if (pdfType.includes(extension)) return 'pdf';
            return 'other';
        }

        // Function to get MIME type
        function getMimeType(fileName) {
            const extension = fileName.toLowerCase().split('.').pop();
            const mimeTypes = {
                // Images
                'jpg': 'image/jpeg',
                'jpeg': 'image/jpeg',
                'png': 'image/png',
                'gif': 'image/gif',
                'webp': 'image/webp',
                // Videos
                'mp4': 'video/mp4',
                'webm': 'video/webm',
                'ogg': 'video/ogg',
                // PDFs
                'pdf': 'application/pdf',
                // Default
                'default': 'application/octet-stream'
            };
            return mimeTypes[extension] || mimeTypes.default;
        }

        // Modified addMessageToChat for media preview
        function addMessageToChat(content, type, direction = 'sent') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type} ${direction}`;
            
            if (type === 'file') {
                const fileType = getFileType(content);
                if (fileType === 'image' || fileType === 'video') {
                    messageDiv.className += ' with-preview';
                }
                
                const size = content.size ? `(${formatFileSize(content.size)})` : '';
                messageDiv.className += ' file-message';
                messageDiv.innerHTML = `
                    <div class="file-info">
                        <span class="file-icon">ðŸ“Ž</span>
                        <span>${content}</span>
                        <span class="file-size">${size}</span>
                    </div>
                `;

                if (fileType === 'image' || fileType === 'video') {
                    const previewContainer = document.createElement('div');
                    previewContainer.className = 'media-preview';
                    messageDiv.appendChild(previewContainer);
                }
            } else {
                messageDiv.textContent = content;
            }
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            hideEmptyChat();
            
            return messageDiv;
        }

        // Add system message
        function addSystemMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<span class="timestamp">${timestamp}</span> ${message}`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            hideEmptyChat();
            console.log(`[${timestamp}] ${message}`);
        }

        function hideEmptyChat() {
            if (emptyChat) {
                emptyChat.style.display = 'none';
            }
        }

        // Create progress bar element
        function createProgressBar(messageDiv) {
            const progressContainer = document.createElement('div');
            progressContainer.className = 'file-progress';
            
            const progressBar = document.createElement('div');
            progressBar.className = 'file-progress-bar';
            progressBar.style.width = '0%';
            
            progressContainer.appendChild(progressBar);
            messageDiv.appendChild(progressContainer);
            
            return progressBar;
        }

        // Update progress bar
        function updateProgress(progressBar, percent) {
            progressBar.style.width = `${percent}%`;
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize PeerJS when the page loads
        initializePeer();

        function showDownloadDialog(url, fileName, fileType) {
            const dialog = document.getElementById('downloadDialog');
            const overlay = document.getElementById('overlay');
            const confirmBtn = document.getElementById('confirmDownload');

            // For supported file types, open directly in new tab
            if (['image', 'video', 'pdf'].includes(fileType)) {
                window.open(url, '_blank');
                return;
            }

            // Show download dialog only for non-viewable files
            dialog.querySelector('p').textContent = `Do you want to download ${fileName}?`;
            dialog.classList.add('show');
            overlay.classList.add('show');

            confirmBtn.onclick = () => {
                hideDownloadDialog();
                // Trigger download for non-viewable files
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.click();
            };
        }

        function hideDownloadDialog() {
            const dialog = document.getElementById('downloadDialog');
            const overlay = document.getElementById('overlay');
            dialog.classList.remove('show');
            overlay.classList.remove('show');
        }

        // Modified completeFileTransfer to handle cleanup
        function completeFileTransfer(receiver) {
            try {
                const transferTime = (Date.now() - receiver.startTime) / 1000;
                const averageSpeed = (receiver.size / (1024 * 1024)) / transferTime;
                console.log(`File transfer completed in ${transferTime.toFixed(1)}s at ${averageSpeed.toFixed(2)} MB/s`);

                // Create a sorted array of chunks
                const sortedChunks = Array.from(receiver.chunks.entries())
                    .sort(([offsetA], [offsetB]) => offsetA - offsetB)
                    .map(([_, chunk]) => chunk);

                const combinedArray = new Uint8Array(receiver.size);
                let offset = 0;
                
                for (const chunk of sortedChunks) {
                    combinedArray.set(chunk, offset);
                    offset += chunk.length;
                }

                const mimeType = getMimeType(receiver.name);
                const blob = new Blob([combinedArray], { type: mimeType });
                const url = URL.createObjectURL(blob);

                // Add preview for images and videos
                const fileType = getFileType(receiver.name);
                const previewContainer = receiver.messageDiv.querySelector('.media-preview');
                
                if (previewContainer) {
                    if (fileType === 'image') {
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = receiver.name;
                        previewContainer.appendChild(img);
                    } else if (fileType === 'video') {
                        const video = document.createElement('video');
                        video.src = url;
                        video.controls = true;
                        previewContainer.appendChild(video);
                    }
                }

                // Make the entire message clickable for opening/downloading
                receiver.messageDiv.onclick = (e) => {
                    // Prevent click when clicking on video controls
                    if (e.target.tagName === 'VIDEO') return;
                    showDownloadDialog(url, receiver.name, fileType);
                };

                // Update button text and behavior based on file type
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'file-download-btn';
                
                if (['image', 'video', 'pdf'].includes(fileType)) {
                    downloadBtn.innerHTML = 'ðŸ‘ï¸ View';
                } else {
                    downloadBtn.innerHTML = 'â¬‡ï¸ Download';
                }

                downloadBtn.onclick = (e) => {
                    e.stopPropagation(); // Prevent triggering the message click
                    showDownloadDialog(url, receiver.name, fileType);
                };

                receiver.messageDiv.querySelector('.file-info').appendChild(downloadBtn);
                updateProgress(receiver.progressBar, 100);
                console.log('File ready:', receiver.name);
                
                // Cleanup
                receiver.chunks.clear();
                fileReceivers.delete(receiver.id);
            } catch (err) {
                console.error('Error processing received file:', err);
                addSystemMessage(`âŒ Error processing file: ${err.message}`);
            }
        }

        // QR Code variables and functions
        let qrCode;
        let html5QrcodeScanner;
        const qrPanel = document.getElementById('qrPanel');
        const container = document.querySelector('.container');

        // QR Code management functions
        function showQRPanel() {
            qrPanel.classList.remove('hidden');
            container.style.opacity = '0.3';
            container.style.pointerEvents = 'none';
        }

        function hideQRPanel() {
            qrPanel.classList.add('hidden');
            container.style.opacity = '1';
            container.style.pointerEvents = 'auto';
            if (html5QrcodeScanner) {
                if (html5QrcodeScanner.clear) {
                    html5QrcodeScanner.clear().catch(err => console.log('Scanner clear error:', err));
                } else if (html5QrcodeScanner.stop) {
                    html5QrcodeScanner.stop().catch(err => console.log('Scanner stop error:', err));
                }
            }
            // Reset reader view
            document.getElementById('reader').classList.add('hidden');
            document.getElementById('qrcode').classList.remove('hidden');
        }

        function generateQRCode(peerId) {
            const qrContainer = document.getElementById('qrcode');
            const qrPeerIdElement = document.getElementById('qrPeerId');
            
            qrContainer.innerHTML = ''; // Clear existing QR code
            qrPeerIdElement.textContent = `Your ID: ${peerId}`; // Update peer ID display
            
            qrCode = new QRCode(qrContainer, {
                text: peerId,
                width: 220,
                height: 220,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function initializeQRScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear().catch(err => console.log('Scanner clear error:', err));
            }

            // Use back camera preferentially
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    // Look for back camera first, fallback to any available camera
                    let cameraId;
                    
                    // Try to find back camera (environment facing)
                    const backCamera = devices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear') ||
                        device.label.toLowerCase().includes('environment')
                    );
                    
                    if (backCamera) {
                        cameraId = backCamera.id;
                        console.log('Using back camera:', backCamera.label);
                    } else {
                        // If no back camera found by label, use the last camera (often back camera on mobile)
                        cameraId = devices[devices.length - 1].id;
                        console.log('Using camera:', devices[devices.length - 1].label || 'Unknown camera');
                    }
                    
                    const html5QrCode = new Html5Qrcode("reader");
                    html5QrCode.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: { width: 200, height: 200 },
                            facingMode: "environment" // Prefer back camera
                        },
                        (decodedText) => {
                            console.log('QR Code detected:', decodedText);
                            html5QrCode.stop().then(() => {
                                connectToPeer(decodedText);
                                hideQRPanel();
                            }).catch(err => console.log('Scanner stop error:', err));
                        },
                        (errorMessage) => {
                            // Handle scan errors silently
                        }
                    ).catch(err => {
                        console.error('Failed to start QR scanner:', err);
                        addSystemMessage('âŒ Camera access denied or not available');
                    });
                    
                    // Store reference for cleanup
                    html5QrcodeScanner = html5QrCode;
                }
            }).catch(err => {
                console.error('Failed to get cameras:', err);
                addSystemMessage('âŒ No cameras found');
            });
        }

        // QR Code event listeners
        document.getElementById('scanButton').addEventListener('click', () => {
            document.getElementById('reader').classList.remove('hidden');
            document.getElementById('qrcode').classList.add('hidden');
            initializeQRScanner();
        });

        document.getElementById('manualButton').addEventListener('click', () => {
            hideQRPanel();
            document.getElementById('peerIdInput').focus();
        });

        // Enhanced paste event handler for files and text
        document.addEventListener('paste', async (e) => {
            e.preventDefault(); // Prevent default paste behavior

            // Check if we're pasting into the message input
            const isMessageInput = e.target === messageInput;

            // Handle files from clipboard (when user copies actual files, not paths)
            if (e.clipboardData && e.clipboardData.files && e.clipboardData.files.length > 0) {
                const file = e.clipboardData.files[0];
                
                if (!conn || !conn.open) {
                    addSystemMessage('âŒ Connect to a peer before sharing files');
                    return;
                }

                if (!isFileSizeManageable(file.size)) {
                    return;
                }

                addSystemMessage(`ðŸ“Ž Processing pasted file: ${file.name}`);
                
                // Create a new FileList and trigger file upload
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                
                const event = new Event('change', { bubbles: true });
                fileInput.dispatchEvent(event);
                
            } else if (isMessageInput && e.clipboardData) {
                // Handle text paste in message input
                const text = e.clipboardData.getData('text');
                
                // If it looks like a file path, don't auto-paste it and show a helpful message
                if (text.includes('/') || text.includes('\\') || text.match(/^[A-Za-z]:\\/)) {
                    addSystemMessage('â„¹ï¸ File paths cannot be shared directly. Please copy and paste the actual file instead of its path.');
                    return;
                }
                
                // Insert the text at cursor position
                const start = messageInput.selectionStart;
                const end = messageInput.selectionEnd;
                const currentValue = messageInput.value;
                messageInput.value = currentValue.substring(0, start) + text + currentValue.substring(end);
                messageInput.selectionStart = messageInput.selectionEnd = start + text.length;
            }
        });
