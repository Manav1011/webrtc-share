<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #28282B;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e0e0e0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 100%;
            height: 100dvh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 0.75rem;
            padding: 0.75rem;
        }

        .header {
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            color: #FF6500;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        .chat-area {
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            position: relative;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(255, 101, 0, 0.3);
            border-radius: 20px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 101, 0, 0.5);
        }

        .input-area {
            padding: 0.875rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            backdrop-filter: blur(8px);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .format-toolbar {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem;
            background: rgba(11, 25, 44, 0.2);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .format-btn {
            background: transparent;
            border: 1px solid rgba(30, 62, 98, 0.3);
            color: #e0e0e0;
            padding: 0.375rem 0.625rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            height: 32px;
        }

        .format-btn:hover {
            background: rgba(255, 101, 0, 0.1);
            border-color: rgba(255, 101, 0, 0.3);
        }

        .format-btn.active {
            background: rgba(255, 101, 0, 0.2);
            border-color: #FF6500;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(30, 62, 98, 0.25);
            border-radius: 10px;
            outline: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: rgba(11, 25, 44, 0.15);
            color: #e0e0e0;
            min-height: 44px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-input:focus {
            border-color: #FF6500;
            box-shadow: 0 0 0 2px rgba(255, 101, 0, 0.1);
        }

        .message-input[contenteditable="true"]:empty:before {
            content: attr(placeholder);
            color: rgba(224, 224, 224, 0.4);
            pointer-events: none;
        }

        .message-input::-webkit-scrollbar {
            width: 4px;
        }

        .message-input::-webkit-scrollbar-track {
            background: transparent;
        }

        .message-input::-webkit-scrollbar-thumb {
            background: rgba(255, 101, 0, 0.3);
            border-radius: 2px;
        }

        .file-upload {
            display: none;
        }

        .upload-btn, .send-btn {
            background: #FF6500;
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            min-width: 40px;
            justify-content: center;
        }

        .upload-btn:hover, .send-btn:hover {
            background: #ff7518;
            transform: translateY(-1px);
        }

        .upload-btn:active, .send-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            animation: fadeIn 0.2s ease;
            position: relative;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.text {
            background: rgba(30, 62, 98, 0.3);
            align-self: flex-start;
            margin: 0.25rem 0;
            position: relative;
            z-index: 1;
        }

        .message-text-content {
            line-height: 1.5;
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
        }

        .message-text-content strong {
            font-weight: 600;
        }

        .message-text-content em {
            font-style: italic;
        }

        .message-text-content s {
            text-decoration: line-through;
        }

        .message-text-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85em;
            color: #FF6500;
        }

        .message-text-content pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 0.75rem;
            border-radius: 8px;
            overflow-x: auto;
            overflow-y: hidden;
            margin: 0.5rem 0;
            border-left: 3px solid #FF6500;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
            white-space: pre;
            position: relative;
            display: block;
            z-index: 1;
        }

        .message-text-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            color: inherit;
            font-size: 0.875em;
            white-space: pre;
            display: block;
        }

        .message-text-content blockquote {
            border-left: 3px solid rgba(255, 101, 0, 0.5);
            padding-left: 0.75rem;
            margin: 0.5rem 0;
            color: rgba(224, 224, 224, 0.8);
            font-style: italic;
        }

        .message-text-content ul, .message-text-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-text-content li {
            margin: 0.25rem 0;
        }

        .message.file {
            background: rgba(11, 25, 44, 0.4);
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0.25rem 0;
        }

        .empty-chat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(224, 224, 224, 0.3);
            font-size: 0.9375rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                gap: 0.5rem;
                height: 100dvh;
            }

            .header {
                padding: 0.75rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .input-area {
                padding: 0.75rem;
                gap: 0.5rem;
            }

            .format-toolbar {
                gap: 0.2rem;
                padding: 0.375rem;
            }

            .format-btn {
                min-width: 28px;
                height: 28px;
                padding: 0.25rem 0.5rem;
                font-size: 0.8125rem;
            }

            .message-input {
                padding: 0.625rem 0.875rem;
                font-size: 0.875rem;
            }

            .upload-btn, .send-btn {
                padding: 0.625rem;
                font-size: 0.875rem;
                min-width: 36px;
            }

            .message {
                max-width: 85%;
                padding: 0.625rem 0.875rem;
                font-size: 0.85rem;
            }

            .connection-status {
                font-size: 0.8rem;
            }

            #peerIdInput {
                font-size: 0.875rem;
                padding: 0.625rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .header {
                padding: 0.875rem;
            }

            .header h1 {
                font-size: 1.125rem;
            }

            .message {
                max-width: 90%;
                font-size: 0.875rem;
                padding: 0.625rem 0.75rem;
            }

            .input-area {
                padding: 0.625rem;
            }

            .message-input {
                padding: 0.5rem 0.75rem;
                font-size: 0.9375rem;
            }

            .upload-btn, .send-btn {
                padding: 0.5rem;
                font-size: 0.9375rem;
                min-width: 36px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .upload-btn span {
                display: none;
            }

            .send-btn span {
                display: none;
            }

            .connection-status {
                font-size: 0.8125rem;
            }

            #peerIdInput {
                font-size: 0.875rem;
                padding: 0.5rem;
            }

            .empty-chat {
                font-size: 0.875rem;
            }

            .file-size {
                font-size: 0.6875rem;
            }

            .timestamp {
                font-size: 0.6875rem;
            }

            .file-download-btn {
                font-size: 0.8125rem;
                padding: 0.375rem 0.625rem;
            }

            .qr-panel {
                padding: 1.25rem;
                gap: 1.25rem;
                max-width: 95vw;
            }

            .qr-code-container {
                padding: 0.5rem;
            }

            #reader {
                width: 250px;
                height: 250px;
            }

            .qr-btn {
                padding: 0.625rem 0.875rem;
                font-size: 0.8rem;
            }

            .download-dialog {
                min-width: 280px;
                padding: 1rem;
            }

            .download-dialog h3 {
                font-size: 1rem;
            }

            .download-dialog p {
                font-size: 0.875rem;
            }

            .dialog-button {
                font-size: 0.875rem;
                padding: 0.5rem 1rem;
            }
        }

        /* Add support for taller phones */
        @media (min-height: 800px) and (max-width: 480px) {
            .container {
                gap: 0.75rem;
            }

            .header {
                padding: 1rem;
            }

            .input-area {
                padding: 0.75rem;
            }

            .message-input, .upload-btn, .send-btn {
                padding: 0.75rem;
            }
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.8rem;
        }

        .connection-controls {
            display: flex;
            gap: 0.375rem;
            align-items: center;
        }

        #peerIdInput {
            width: 180px;
            font-size: 0.8rem;
        }

        #peerId {
            color: #FF6500;
            font-weight: 500;
        }

        .message.system {
            background: rgba(255, 101, 0, 0.08);
            color: rgba(224, 224, 224, 0.65);
            align-self: center;
            font-size: 0.8rem;
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            max-width: 85%;
            text-align: center;
        }

        .message.sent {
            align-self: flex-end;
            background: rgba(255, 101, 0, 0.2);
        }

        .message.received {
            align-self: flex-start;
            background: rgba(30, 62, 98, 0.3);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .connection-status {
                flex-direction: column;
                align-items: stretch;
            }

            .connection-controls {
                flex-wrap: wrap;
            }

            #peerIdInput {
                width: 100%;
            }
        }

        .file-progress {
            position: relative;
            width: 100%;
            height: 4px;
            background: rgba(30, 62, 98, 0.3);
            border-radius: 2px;
            margin-top: 8px;
        }

        .file-progress-bar {
            position: absolute;
            height: 100%;
            background: #FF6500;
            border-radius: 2px;
            transition: width 0.2s ease;
        }

        .file-message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .file-message:hover {
            background-color: rgba(255, 101, 0, 0.1);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
        }

        .file-icon {
            font-size: 1.25rem;
            color: #FF6500;
            flex-shrink: 0;
        }

        .file-name-container {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .file-name {
            font-weight: 500;
            color: #e0e0e0;
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 0.75rem;
            opacity: 0.6;
            color: rgba(224, 224, 224, 0.6);
        }

        .file-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-shrink: 0;
        }

        .file-download-btn {
            background: rgba(255, 101, 0, 0.1);
            border: 1px solid rgba(255, 101, 0, 0.2);
            color: #FF6500;
            cursor: pointer;
            padding: 0.5rem 0.875rem;
            border-radius: 8px;
            font-size: 0.8125rem;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            min-width: auto;
        }

        .file-download-btn:hover {
            background: rgba(255, 101, 0, 0.2);
            border-color: rgba(255, 101, 0, 0.4);
            transform: translateY(-1px);
        }

        .file-download-btn:active {
            transform: translateY(0);
        }

        .file-download-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            flex-shrink: 0;
        }

        .file-download-btn span {
            line-height: 1;
        }

        .timestamp {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-right: 8px;
        }

        .media-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            overflow: hidden;
        }

        .media-preview img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .media-preview video {
            width: 100%;
            height: auto;
            background: #000;
        }

        .message.file.with-preview {
            max-width: 320px;
        }

        .download-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(11, 25, 44, 0.95);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 101, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .download-dialog.show {
            display: flex;
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .dialog-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .dialog-button.primary {
            background: #FF6500;
            color: white;
        }

        .dialog-button.secondary {
            background: rgba(30, 62, 98, 0.3);
            color: #e0e0e0;
        }

        .dialog-button:hover {
            transform: translateY(-1px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .qr-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 101, 0, 0.15);
            text-align: center;
            z-index: 1000;
            max-width: 90vw;
        }

        .qr-close-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.375rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .qr-close-btn:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .qr-code-container {
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
        }

        .qr-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .qr-btn {
            background: #FF6500;
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .qr-btn:hover {
            background: #ff7518;
            transform: translateY(-0.5px);
        }

        #reader {
            width: 280px;
            height: 280px;
            background: black;
            border-radius: 8px;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        .drag-over {
            border: 2px dashed #FF6500 !important;
            background: rgba(255, 101, 0, 0.1) !important;
        }

        .drag-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 101, 0, 0.1);
            border: 3px dashed #FF6500;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            pointer-events: none;
            backdrop-filter: blur(4px);
        }

        .drag-overlay.show {
            display: flex;
        }

        .drag-overlay-content {
            text-align: center;
            color: #FF6500;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .drag-overlay-content span {
            display: block;
            margin-top: 0.5rem;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="drag-overlay" id="dragOverlay">
        <div class="drag-overlay-content">
            📎 Drop file to upload
            <span>Release to start transfer</span>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="download-dialog" id="downloadDialog">
        <h3>Download File</h3>
        <p>Do you want to download this file?</p>
        <div class="dialog-buttons">
            <button class="dialog-button secondary" onclick="hideDownloadDialog()">Cancel</button>
            <button class="dialog-button primary" id="confirmDownload">Yes, Download</button>
        </div>
    </div>
    <div id="qrPanel" class="qr-panel hidden">
        <button class="qr-close-btn" onclick="hideQRPanel()">✕</button>
        <h2 style="font-size: 1.25rem; margin: 0; font-weight: 500;">Connect with Peer</h2>
        <p id="qrPeerId" style="color: #FF6500; font-weight: 500; margin: 0 0 0.75rem 0; font-size: 0.9rem;">Your ID: </p>
        <div id="qrcode" class="qr-code-container"></div>
        <div class="qr-buttons">
            <button class="qr-btn" id="scanButton">Scan QR Code</button>
            <button class="qr-btn" id="manualButton">Enter ID Manually</button>
        </div>
        <div id="reader" class="hidden"></div>
    </div>
    <div class="container">
        <div class="header">
            <h1>WebRTC Share</h1>
            <div class="connection-status">
                <span id="peerId"></span>
                <div class="connection-controls">
                    <input type="text" id="peerIdInput" placeholder="Enter peer ID to connect..." class="message-input">
                    <button class="send-btn" onclick="connectToPeer()">Connect</button>
                </div>
            </div>
        </div>
        <div class="chat-area" id="chatArea">
            <div class="empty-chat">No messages yet. Start sharing!</div>
        </div>
        <div class="input-area">
            <div class="format-toolbar" id="formatToolbar">
                <button class="format-btn" onclick="formatText('bold')" title="Bold (Ctrl+B)">
                    <strong>B</strong>
                </button>
                <button class="format-btn" onclick="formatText('italic')" title="Italic (Ctrl+I)">
                    <em>I</em>
                </button>
                <button class="format-btn" onclick="formatText('strikethrough')" title="Strikethrough">
                    <s>S</s>
                </button>
                <button class="format-btn" onclick="formatText('code')" title="Inline Code">
                    <code>&lt;/&gt;</code>
                </button>
                <button class="format-btn" onclick="formatText('codeBlock')" title="Code Block">
                    <code>```</code>
                </button>
                <button class="format-btn" onclick="formatText('quote')" title="Quote">
                    "
                </button>
                <button class="format-btn" onclick="formatText('bulletList')" title="Bullet List">
                    •
                </button>
                <button class="format-btn" onclick="formatText('numberedList')" title="Numbered List">
                    1.
                </button>
            </div>
            <div class="input-wrapper">
                <div class="message-input" contenteditable="true" id="messageInput" placeholder="Type your message..." role="textbox" aria-multiline="true"></div>
                <input type="file" id="fileInput" class="file-upload">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    📎 <span>Upload</span>
                </button>
                <button class="send-btn" onclick="sendMessage()">
                    ➤ <span>Send</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script>
        let peer;
        let conn;
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const fileInput = document.getElementById('fileInput');
        const emptyChat = document.querySelector('.empty-chat');
        const peerIdElement = document.getElementById('peerId');
        const peerIdInput = document.getElementById('peerIdInput');

        // Text formatting functions
        function formatText(command) {
            document.execCommand(command, false, null);
            messageInput.focus();
        }

        // Get text content from contenteditable div
        function getMessageText() {
            return messageInput.innerText || messageInput.textContent || '';
        }

        // Get HTML content with formatting
        function getMessageHTML() {
            return messageInput.innerHTML || '';
        }

        // Parse markdown-style formatting and convert to HTML
        function parseMarkdown(text) {
            if (!text) return '';
            
            let html = text;
            
            // First, extract code blocks and replace with placeholders to preserve them
            const codeBlocks = [];
            let codeBlockIndex = 0;
            html = html.replace(/```([\s\S]*?)```/g, (match, codeContent) => {
                // Escape HTML inside code blocks but preserve line breaks and formatting
                const escapedCode = codeContent
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
                const placeholder = `__CODE_BLOCK_${codeBlockIndex}__`;
                codeBlocks.push(`<pre><code>${escapedCode}</code></pre>`);
                codeBlockIndex++;
                return placeholder;
            });
            
            // Escape HTML for the rest of the content
            html = html.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // Blockquote (> text) - must be done before other formatting
            html = html.replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>');
            
            // Process lines for lists
            const lines = html.split('\n');
            let result = [];
            let inBulletList = false;
            let inNumberedList = false;
            let bulletListItems = [];
            let numberedListItems = [];
            
            for (let line of lines) {
                // Skip processing if this line contains a code block placeholder
                if (line.includes('__CODE_BLOCK_')) {
                    // Close any open lists before code block
                    if (inBulletList) {
                        result.push('<ul>' + bulletListItems.join('') + '</ul>');
                        bulletListItems = [];
                        inBulletList = false;
                    }
                    if (inNumberedList) {
                        result.push('<ol>' + numberedListItems.join('') + '</ol>');
                        numberedListItems = [];
                        inNumberedList = false;
                    }
                    result.push(line);
                    continue;
                }
                
                // Check for numbered list
                const numberedMatch = line.match(/^(\d+)\. (.+)$/);
                if (numberedMatch) {
                    if (inBulletList) {
                        result.push('<ul>' + bulletListItems.join('') + '</ul>');
                        bulletListItems = [];
                        inBulletList = false;
                    }
                    if (!inNumberedList) {
                        inNumberedList = true;
                        numberedListItems = [];
                    }
                    numberedListItems.push('<li>' + numberedMatch[2] + '</li>');
                    continue;
                }
                
                // Check for bullet list
                const bulletMatch = line.match(/^[-*] (.+)$/);
                if (bulletMatch) {
                    if (inNumberedList) {
                        result.push('<ol>' + numberedListItems.join('') + '</ol>');
                        numberedListItems = [];
                        inNumberedList = false;
                    }
                    if (!inBulletList) {
                        inBulletList = true;
                        bulletListItems = [];
                    }
                    bulletListItems.push('<li>' + bulletMatch[1] + '</li>');
                    continue;
                }
                
                // Close any open lists
                if (inBulletList) {
                    result.push('<ul>' + bulletListItems.join('') + '</ul>');
                    bulletListItems = [];
                    inBulletList = false;
                }
                if (inNumberedList) {
                    result.push('<ol>' + numberedListItems.join('') + '</ol>');
                    numberedListItems = [];
                    inNumberedList = false;
                }
                
                // Regular line
                result.push(line);
            }
            
            // Close any remaining lists
            if (inBulletList) {
                result.push('<ul>' + bulletListItems.join('') + '</ul>');
            }
            if (inNumberedList) {
                result.push('<ol>' + numberedListItems.join('') + '</ol>');
            }
            
            html = result.join('\n');
            
            // Inline code (`code`) - must be done after code blocks
            html = html.replace(/`([^`\n]+)`/g, '<code>$1</code>');
            
            // Bold (**text** or __text__)
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
            
            // Italic (*text* or _text_) - must be done after bold
            // Since bold is already processed, remaining single * or _ are italic
            html = html.replace(/\*([^*\n]+?)\*/g, '<em>$1</em>');
            html = html.replace(/_([^_\n]+?)_/g, '<em>$1</em>');
            
            // Strikethrough (~~text~~)
            html = html.replace(/~~(.+?)~~/g, '<s>$1</s>');
            
            // Replace code block placeholders with actual code blocks
            codeBlocks.forEach((codeBlock, index) => {
                html = html.replace(`__CODE_BLOCK_${index}__`, codeBlock);
            });
            
            // Convert line breaks to <br> for regular text (preserve code blocks)
            // Since code blocks are already replaced, we need to protect them
            // Split by code blocks, process text parts, then rejoin
            const codeBlockRegex = /<pre><code>[\s\S]*?<\/code><\/pre>/g;
            const codeBlockParts = [];
            let blockIndex = 0;
            html = html.replace(codeBlockRegex, (match) => {
                const placeholder = `__PROTECTED_CODE_${blockIndex}__`;
                codeBlockParts.push(match);
                blockIndex++;
                return placeholder;
            });
            
            // Now convert \n to <br> in the remaining text
            html = html.replace(/\n/g, (match, offset, string) => {
                // Don't convert if it's part of blockquote, list, etc.
                const before = string.substring(Math.max(0, offset - 50), offset);
                const after = string.substring(offset, Math.min(string.length, offset + 50));
                if (before.includes('<blockquote>') || after.includes('</blockquote>') ||
                    before.includes('<ul>') || after.includes('</ul>') ||
                    before.includes('<ol>') || after.includes('</ol>') ||
                    before.includes('<li>')) {
                    return match;
                }
                return '<br>';
            });
            
            // Restore code blocks
            codeBlockParts.forEach((codeBlock, index) => {
                html = html.replace(`__PROTECTED_CODE_${index}__`, codeBlock);
            });
            
            return html;
        }

        // Format text using markdown-style syntax
        function insertMarkdownFormatting(markdown) {
            // Ensure messageInput has focus
            if (document.activeElement !== messageInput) {
                messageInput.focus();
            }
            
            const selection = window.getSelection();
            if (selection.rangeCount === 0) {
                // If no selection, create a range at the end of the input
                const range = document.createRange();
                range.selectNodeContents(messageInput);
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            }
            
            const range = selection.getRangeAt(0);
            const selectedText = range.toString();
            
            if (selectedText) {
                // Wrap selected text
                let formattedText = '';
                switch(markdown) {
                    case 'bold':
                        formattedText = `**${selectedText}**`;
                        break;
                    case 'italic':
                        formattedText = `*${selectedText}*`;
                        break;
                    case 'code':
                        formattedText = `\`${selectedText}\``;
                        break;
                    case 'strikethrough':
                        formattedText = `~~${selectedText}~~`;
                        break;
                    default:
                        formattedText = selectedText;
                }
                
                range.deleteContents();
                const textNode = document.createTextNode(formattedText);
                range.insertNode(textNode);
                
                // Position cursor after the formatting
                range.setStartAfter(textNode);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);
            } else {
                // Insert markdown syntax at cursor
                let textToInsert = '';
                switch(markdown) {
                    case 'bold':
                        textToInsert = '****';
                        break;
                    case 'italic':
                        textToInsert = '**';
                        break;
                    case 'code':
                        textToInsert = '``';
                        break;
                    case 'strikethrough':
                        textToInsert = '~~~~';
                        break;
                    case 'codeBlock':
                        textToInsert = '```\n\n```';
                        break;
                    case 'quote':
                        textToInsert = '> ';
                        break;
                    case 'bulletList':
                        textToInsert = '- ';
                        break;
                    case 'numberedList':
                        textToInsert = '1. ';
                        break;
                }
                
                const textNode = document.createTextNode(textToInsert);
                range.insertNode(textNode);
                
                // Position cursor appropriately
                if (markdown === 'bold' || markdown === 'code' || markdown === 'strikethrough') {
                    range.setStart(textNode, textToInsert.length / 2);
                    range.setEnd(textNode, textToInsert.length / 2);
                } else if (markdown === 'codeBlock') {
                    range.setStart(textNode, 4);
                    range.setEnd(textNode, 4);
                } else {
                    range.setStart(textNode, textToInsert.length);
                    range.setEnd(textNode, textToInsert.length);
                }
                
                selection.removeAllRanges();
                selection.addRange(range);
            }
            
            messageInput.focus();
        }

        // Update formatText function to use markdown-style formatting
        window.formatText = function(command) {
            // Use markdown-style formatting instead of execCommand
            insertMarkdownFormatting(command);
        };

        // Optimized file transfer configuration
        const MIN_CHUNK_SIZE = 262144; // 256KB minimum
        const MAX_CHUNK_SIZE = 4194304; // 4MB maximum
        const INITIAL_CHUNK_SIZE = 1048576; // Start with 1MB chunks
        const MAX_MEMORY_USAGE = 1.5 * 1024 * 1024 * 1024; // 1.5GB max memory usage (deprecated - using streaming)
        const MAX_PENDING_CHUNKS = 128; // Maximum chunks in flight
        const SPEED_MEASUREMENT_INTERVAL = 500; // 500ms
        
        // Check if File System Access API is available
        const supportsFileSystemAccess = 'showSaveFilePicker' in window;
        
        let currentChunkSize = INITIAL_CHUNK_SIZE;
        let fileQueue = [];
        let isTransferring = false;
        let lastTransferTime = Date.now();
        let bytesTransferred = 0;
        let pendingChunks = 0;
        let transferSpeed = 0; // bytes per second

        // Improved chunk size adjustment function
        function adjustChunkSize(bytesSent, timeTaken) {
            // Calculate current speed in MB/s
            const speedMBps = (bytesSent * 8) / (timeTaken * 1000);
            const currentSpeed = bytesSent / timeTaken * 1000; // bytes per second
            
            // Use exponential moving average for speed
            transferSpeed = transferSpeed * 0.7 + currentSpeed * 0.3;
            
            console.log(`Current transfer speed: ${speedMBps.toFixed(2)} Mbps`);
            console.log(`Current chunk size: ${formatFileSize(currentChunkSize)}`);

            // More aggressive chunk size adjustment
            if (timeTaken < 100 && currentChunkSize < MAX_CHUNK_SIZE) {
                // Transfer is very fast, increase chunk size more aggressively
                currentChunkSize = Math.min(currentChunkSize * 4, MAX_CHUNK_SIZE);
                console.log(`Increasing chunk size to: ${formatFileSize(currentChunkSize)}`);
            } else if (timeTaken > 200 && currentChunkSize > MIN_CHUNK_SIZE) {
                // Transfer is slow, decrease chunk size
                currentChunkSize = Math.max(currentChunkSize / 2, MIN_CHUNK_SIZE);
                console.log(`Decreasing chunk size to: ${formatFileSize(currentChunkSize)}`);
            }

            // Calculate optimal number of parallel chunks based on speed
            const optimalPendingChunks = Math.min(
                Math.ceil(transferSpeed * 0.2 / currentChunkSize), // 200ms worth of chunks
                MAX_PENDING_CHUNKS
            );

            console.log(`Optimal pending chunks: ${optimalPendingChunks}`);
            return optimalPendingChunks;
        }

        // Initialize PeerJS
        function initializePeer() {
            // Generate a random 4-character ID
            const randomId = Math.random().toString(36).substring(2, 6);
            
            peer = new Peer(randomId, {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                debug: 2,
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            peer.on('open', (id) => {
                peerIdElement.textContent = `Your ID: ${id}`;
                console.log('My peer ID is:', id);
                generateQRCode(id);
                showQRPanel();
                addSystemMessage(`Connected to server. Your ID: ${id}`);
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
                hideQRPanel();
                addSystemMessage(`Connected to peer: ${conn.peer}`);
            });

            peer.on('error', (err) => {
                console.error('PeerJS error:', err);
                addSystemMessage(`Connection error: ${err.type}`);
                
                // Handle specific error types
                if (err.type === 'peer-unavailable') {
                    addSystemMessage('Peer not found or not connected');
                } else if (err.type === 'disconnected') {
                    addSystemMessage('Disconnected from server. Trying to reconnect...');
                    peer.reconnect();
                } else if (err.type === 'network') {
                    addSystemMessage('Network connection error. Check your internet connection');
                }
            });

            peer.on('disconnected', () => {
                addSystemMessage('Disconnected from server. Click to reconnect');
                peerIdElement.innerHTML = `<span style="cursor: pointer; text-decoration: underline" onclick="peer.reconnect()">Reconnect</span>`;
                // Show QR panel when disconnected from server (only if we have a peer ID and no active connection)
                if (peer && peer.id && !conn) {
                    generateQRCode(peer.id);
                    showQRPanel();
                }
            });

            peer.on('close', () => {
                addSystemMessage('Connection destroyed. Please refresh the page');
                conn = null;
            });
        }

        // Connect to another peer
        function connectToPeer(peerId = null) {
            const targetPeerId = peerId || peerIdInput.value.trim();
            if (!targetPeerId) {
                addSystemMessage('Please enter a peer ID');
                return;
            }

            if (peer.disconnected) {
                addSystemMessage('Not connected to server. Please reconnect first');
                return;
            }

            try {
                addSystemMessage(`Connecting to peer: ${targetPeerId}...`);
                conn = peer.connect(targetPeerId, {
                    reliable: true
                });
                setupConnection();
                if (!peerId) {
                    peerIdInput.value = '';
                }
            } catch (err) {
                console.error('Connection error:', err);
                addSystemMessage(`Failed to connect: ${err.message}`);
            }
        }

        // Setup connection event handlers
        function setupConnection() {
            conn.on('open', () => {
                addSystemMessage(`Connected to peer: ${conn.peer}`);
            });

            conn.on('data', (data) => {
                // Log received message details
                console.group('Received Message');
                console.log('Message Type:', data.type);
                
                switch(data.type) {
                    case 'text':
                        console.log('Content:', data.content);
                        break;
                    case 'file-meta':
                        console.log('File Name:', data.name);
                        console.log('File Size:', formatFileSize(data.size));
                        console.log('File ID:', data.id);
                        break;
                    case 'file-chunk':
                        console.log('Chunk Offset:', data.offset);
                        console.log('File Size:', formatFileSize(data.size));
                        console.log('Chunk Size:', formatFileSize(data.chunk.length));
                        console.log('File ID:', data.id);
                        break;
                    case 'receiver-ready':
                        console.log('Receiver Preferred Chunk Size:', formatFileSize(data.preferredChunkSize));
                        console.log('Receiver Max Parallel Chunks:', data.maxParallelChunks);
                        break;
                    case 'receiver-feedback':
                        console.log('Feedback Status:', data.status);
                        console.log('Current Speed:', formatFileSize(data.currentSpeed) + '/s');
                        break;
                    case 'chunk-request':
                        console.log('Requested Chunks:', data.chunks.length);
                        console.log('File ID:', data.id);
                        break;
                    case 'file-reject':
                        console.log('Reject Reason:', data.reason);
                        break;
                }
                
                console.log('Timestamp:', new Date().toISOString());
                console.groupEnd();

                // Process the message
                if (data.type === 'text') {
                    const formattedContent = data.formatted || parseMarkdown(data.content);
                    addMessageToChat(formattedContent, 'text', 'received');
                } else if (data.type === 'file-meta' || data.type === 'file-chunk') {
                    handleReceivedFile(data);
                }
            });

            conn.on('close', () => {
                addSystemMessage('Peer disconnected');
                conn = null;
                // Show QR panel again when peer disconnects (only if we have a peer ID)
                if (peer && peer.id && !peer.destroyed) {
                    generateQRCode(peer.id);
                    showQRPanel();
                }
            });

            conn.on('error', (err) => {
                console.error('Connection error:', err);
                addSystemMessage(`Connection error: ${err.message}`);
                // Show QR panel again on connection error (only if we have a peer ID)
                if (peer && peer.id && !peer.destroyed) {
                    generateQRCode(peer.id);
                    showQRPanel();
                }
            });
        }

        // Send text message
        function sendMessage() {
            const messageText = getMessageText().trim();
            if (!messageText) return;

            if (conn && conn.open) {
                // Send both plain text and formatted HTML
                const messageHTML = parseMarkdown(messageText);
                conn.send({
                    type: 'text',
                    content: messageText,
                    formatted: messageHTML
                });
                addMessageToChat(messageHTML, 'text', 'sent');
                messageInput.innerHTML = '';
                hideEmptyChat();
            } else {
                addSystemMessage('Not connected to a peer');
            }
        }

        // Function to format file size with appropriate units
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${(bytes / Math.pow(k, i)).toFixed(2)} ${sizes[i]}`;
        }

        // Function to check if file size is manageable
        // With streaming, we can handle much larger files
        function isFileSizeManageable(fileSize) {
            // For very large files (>10GB), warn but allow
            const veryLargeLimit = 10 * 1024 * 1024 * 1024; // 10GB
            if (fileSize > veryLargeLimit) {
                const maxSize = formatFileSize(veryLargeLimit);
                addSystemMessage(`⚠️ File is very large (${formatFileSize(fileSize)}). Transfer may take a while.`);
                return true; // Still allow, just warn
            }
            return true; // Always allow with streaming
        }

        // Enhanced file upload handler
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || !conn || !conn.open) {
                addSystemMessage('No connection available for file transfer');
                return;
            }

            if (!isFileSizeManageable(file.size)) {
                return;
            }

            try {
                console.log(`Starting file transfer: ${file.name} (${formatFileSize(file.size)})`);
                addSystemMessage(`📤 Starting to send file: ${file.name} (${formatFileSize(file.size)})`);
                const messageDiv = addMessageToChat(file.name, 'file', 'sent');
                const progressBar = createProgressBar(messageDiv);
                
                const fileId = Math.random().toString(36).substring(2);
                let offset = 0;
                let lastMeasurement = Date.now();
                bytesTransferred = 0;
                pendingChunks = 0;
                currentChunkSize = INITIAL_CHUNK_SIZE; // Reset chunk size for new transfer
                transferSpeed = 0; // Reset speed measurement
                
                // Send file metadata with initial chunk size
                conn.send({
                    type: 'file-meta',
                    id: fileId,
                    name: file.name,
                    size: file.size,
                    chunkSize: currentChunkSize
                });

                // Enhanced chunk sending function
                async function sendChunk(chunkOffset) {
                    if (chunkOffset >= file.size) return 0;
                    
                    const chunk = file.slice(chunkOffset, chunkOffset + currentChunkSize);
                    const arrayBuffer = await chunk.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);
                    
                    conn.send({
                        type: 'file-chunk',
                        id: fileId,
                        chunk: uint8Array,
                        offset: chunkOffset,
                        size: file.size
                    });

                    return chunk.size;
                }

                let optimalPendingChunks = 32; // Start with moderate parallelism
                let totalBytesSent = 0;

                // Enhanced chunk sending loop with dynamic parallelism
                while (offset < file.size) {
                    const chunkPromises = [];
                    
                    // Send multiple chunks in parallel based on current performance
                    while (pendingChunks < optimalPendingChunks && offset < file.size) {
                        chunkPromises.push(sendChunk(offset));
                        offset += currentChunkSize;
                        pendingChunks++;
                    }
                    
                    // Wait for current batch of chunks to complete
                    const batchSizes = await Promise.all(chunkPromises);
                    const batchBytes = batchSizes.reduce((a, b) => a + b, 0);
                    pendingChunks = 0;
                    totalBytesSent += batchBytes;

                    // Measure and adjust chunk size and parallelism
                    const now = Date.now();
                    if (now - lastMeasurement >= SPEED_MEASUREMENT_INTERVAL) {
                        bytesTransferred += batchBytes;
                        optimalPendingChunks = adjustChunkSize(bytesTransferred, now - lastMeasurement);
                        
                        // Calculate and display transfer speed
                        const speed = (bytesTransferred / (now - lastMeasurement)) * 1000;
                        const speedMBps = (speed * 8) / (1024 * 1024);
                        console.log(`Current transfer speed: ${speedMBps.toFixed(2)} Mbps`);
                        
                        bytesTransferred = 0;
                        lastMeasurement = now;
                    }

                    const progress = (totalBytesSent / file.size) * 100;
                    updateProgress(progressBar, progress);
                }

                updateProgress(progressBar, 100);
                console.log('File transfer completed:', file.name);
                addSystemMessage(`✅ File transfer completed: ${file.name}`);

            } catch (err) {
                console.error('File transfer error:', err);
                addSystemMessage(`❌ File transfer failed: ${err.message}`);
            }
        });

        // Initialize fileReceivers Map
        const fileReceivers = new Map();

        // Enhanced file receiver to handle optimized transfers
        async function handleReceivedFile(data) {
            if (data.type === 'file-meta') {
                await handleFileMeta(data);
            } else if (data.type === 'file-chunk') {
                await handleFileChunk(data);
            } else if (data.type === 'chunk-request') {
                // Handle resending of missing chunks
                resendMissingChunks(data.id, data.chunks);
            } else if (data.type === 'file-reject') {
                addSystemMessage(`❌ File transfer rejected: ${data.reason}`);
            }
        }

        // Handle file metadata
        async function handleFileMeta(data) {
            if (!isFileSizeManageable(data.size)) {
                conn.send({
                    type: 'file-reject',
                    id: data.id,
                    reason: 'File size too large'
                });
                return;
            }

            console.log(`Receiving file: ${data.name} (${formatFileSize(data.size)})`);
            addSystemMessage(`📥 Receiving file: ${data.name} (${formatFileSize(data.size)})`);
            
            // CREATE RECEIVER IMMEDIATELY to handle incoming chunks
            // This prevents "No receiver found" errors while waiting for save dialog
            const receiver = {
                name: data.name,
                size: data.size,
                chunks: new Map(), // Store chunks temporarily
                receivedBytes: 0,
                messageDiv: addMessageToChat(data.name, 'file', 'received'),
                startTime: Date.now(),
                lastSpeedUpdate: Date.now(),
                bytesInInterval: 0,
                currentSpeed: 0,
                missingChunks: new Set(),
                lastChunkRequest: Date.now(),
                receivedChunks: new Set(),
                fileHandle: null,
                writableStream: null,
                useStreaming: false,
                chunkOffsets: [],
                isInitializing: true, // Flag to track if we're waiting for save dialog
                pendingChunks: [], // Queue chunks that arrive during initialization
                pendingWrites: new Set(), // Track pending write operations
                writeQueue: Promise.resolve(), // Serialize writes to prevent race conditions
                writeQueueRunning: false // Track if queue processor is running
            };
            
            fileReceivers.set(data.id, receiver);
            receiver.progressBar = createProgressBar(receiver.messageDiv);
            
            // Send ready signal immediately so sender can start sending chunks
            conn.send({
                type: 'receiver-ready',
                id: data.id,
                preferredChunkSize: INITIAL_CHUNK_SIZE,
                maxParallelChunks: MAX_PENDING_CHUNKS
            });
            
            // Add a "Save File" button if File System Access API is available
            // This requires a user gesture, so we can't show the picker automatically
            if (supportsFileSystemAccess) {
                addSystemMessage(`💾 Click "Save File" button to choose save location for: ${data.name}`);
                addSaveFileButton(receiver, data);
            } else {
                receiver.isInitializing = false;
                console.log('ℹ️ File System Access API not supported in this browser. Using memory storage.');
                addSystemMessage(`ℹ️ Using memory storage (browser doesn't support direct disk write)`);
            }
        }
        
        // Add a "Save File" button to the message that triggers the file picker on user click
        function addSaveFileButton(receiver, fileMeta) {
            const fileInfo = receiver.messageDiv.querySelector('.file-info');
            if (!fileInfo) return;
            
            const buttonContainer = document.createElement('div');
            buttonContainer.style.marginTop = '8px';
            buttonContainer.style.display = 'flex';
            buttonContainer.style.gap = '8px';

        // Process chunks that arrived while waiting for save dialog
        async function processQueuedChunks(receiver, fileId) {
            // Sort chunks by offset and write them
            const sortedChunks = Array.from(receiver.chunks.entries())
                .sort(([offsetA], [offsetB]) => offsetA - offsetB);
            
            console.log(`📦 Processing ${sortedChunks.length} queued chunks...`);
            
            const writePromises = [];
            
            for (const [offset, chunk] of sortedChunks) {
                // During initialization, chunks are marked as received but not yet written
                // So we write ALL chunks in the map, regardless of receivedChunks status
                // The receivedChunks check is only for preventing duplicate processing of incoming chunks
                
                if (receiver.useStreaming && receiver.writableStream) {
                    const writePromise = (async () => {
                        // Chain this write to the queue to ensure sequential execution
                        receiver.writeQueue = receiver.writeQueue.then(async () => {
                            try {
                                // Seek to the correct position and write atomically
                                await receiver.writableStream.seek(offset);
                                await receiver.writableStream.write(chunk);
                                console.log(`✅ Wrote queued chunk at offset ${offset} (${chunk.length} bytes)`);
                            } catch (err) {
                                console.error('Error writing queued chunk:', err);
                                receiver.useStreaming = false;
                                throw err;
                            } finally {
                                receiver.pendingWrites.delete(writePromise);
                            }
                        });
                        
                        await receiver.writeQueue;
                    })();
                    
                    receiver.pendingWrites.add(writePromise);
                    writePromises.push(writePromise);
                }
            }
            
            // Remove chunks from memory immediately after queueing writes
            // This prevents them from being written again if they arrive later
            receiver.chunks.clear();
            
            // Wait for all writes to complete
            if (writePromises.length > 0) {
                await Promise.all(writePromises);
                console.log(`✅ Finished writing ${writePromises.length} queued chunks`);
            }
            
            updateReceiveProgress(receiver);
            checkFileComplete(receiver);
        }

        // Handle file chunk
        async function handleFileChunk(data) {
            const receiver = fileReceivers.get(data.id);
            if (!receiver) {
                console.error('No receiver found for file:', data.id);
                return;
            }

            const chunk = new Uint8Array(data.chunk);
            
            // Check if chunk was already processed (prevent duplicate writes)
            if (receiver.receivedChunks.has(data.offset)) {
                console.log(`⚠️ Chunk at offset ${data.offset} already received, skipping duplicate`);
                return;
            }
            
            // Mark as received BEFORE processing to prevent race conditions
            receiver.receivedChunks.add(data.offset);
            
            // If still initializing (waiting for save dialog), store in memory
            if (receiver.isInitializing) {
                receiver.chunks.set(data.offset, chunk);
                receiver.receivedBytes += chunk.length;
                receiver.bytesInInterval += chunk.length;
                
                // Update progress while waiting
                updateReceiveProgress(receiver);
                return; // Don't process further until initialization completes
            }
            
            // If streaming is enabled, write directly to disk
            if (receiver.useStreaming && receiver.writableStream) {
                try {
                    // Serialize writes using a queue to prevent race conditions
                    const writePromise = (async () => {
                        // Chain this write to the queue to ensure sequential execution
                        receiver.writeQueue = receiver.writeQueue.then(async () => {
                            try {
                                // Seek to the correct position and write atomically
                                await receiver.writableStream.seek(data.offset);
                                await receiver.writableStream.write(chunk);
                                
                                // Verify we wrote the correct amount
                                if (chunk.length !== data.chunk.length) {
                                    console.warn(`⚠️ Chunk size mismatch at offset ${data.offset}: expected ${data.chunk.length}, got ${chunk.length}`);
                                }
                                
                                // Chunk is written to disk, we can free memory immediately
                                if (receiver.receivedBytes % (10 * 1024 * 1024) < chunk.length) {
                                    // Log every 10MB
                                    console.log(`💾 Written ${formatFileSize(receiver.receivedBytes)}/${formatFileSize(receiver.size)} directly to disk`);
                                }
                            } catch (err) {
                                console.error(`Error writing chunk at offset ${data.offset}:`, err);
                                throw err; // Re-throw to be caught by outer catch
                            }
                        }).catch(err => {
                            // Ensure queue continues even if one write fails
                            console.error('Write queue error:', err);
                            throw err;
                        });
                        
                        await receiver.writeQueue;
                    })();
                    
                    receiver.pendingWrites.add(writePromise);
                    await writePromise;
                } catch (err) {
                    console.error('Error writing chunk to disk:', err);
                    console.error(`  Offset: ${data.offset}, Chunk size: ${chunk.length}`);
                    // Fall back to memory storage if disk write fails
                    receiver.chunks.set(data.offset, chunk);
                    receiver.useStreaming = false;
                    addSystemMessage(`⚠️ Disk write error, falling back to memory storage`);
                }
            } else {
                // Store in memory (fallback for browsers without File System Access API)
                receiver.chunks.set(data.offset, chunk);
            }
            
            receiver.receivedBytes += chunk.length;
            receiver.bytesInInterval += chunk.length;
            // Note: receivedChunks already added at the start to prevent duplicates

            updateReceiveSpeed(receiver);
            checkMissingChunks(receiver, data.id);
            updateReceiveProgress(receiver);
            checkFileComplete(receiver);
        }

        // Update receive speed and send feedback
        function updateReceiveSpeed(receiver) {
            const now = Date.now();
            if (now - receiver.lastSpeedUpdate >= SPEED_MEASUREMENT_INTERVAL) {
                // Calculate current speed
                const speed = (receiver.bytesInInterval / (now - receiver.lastSpeedUpdate)) * 1000;
                const speedMBps = (speed * 8) / (1024 * 1024);
                receiver.currentSpeed = speed;
                console.log(`Download speed: ${speedMBps.toFixed(2)} Mbps`);

                // Adaptive flow control
                if (speed > receiver.currentSpeed * 1.2) { // Speed increased by 20%
                    sendSpeedFeedback(receiver, 'increase-speed', speed);
                } else if (speed < receiver.currentSpeed * 0.8) { // Speed decreased by 20%
                    sendSpeedFeedback(receiver, 'decrease-speed', speed);
                }

                receiver.bytesInInterval = 0;
                receiver.lastSpeedUpdate = now;
            }
        }

        // Check for missing chunks
        function checkMissingChunks(receiver, fileId) {
            const now = Date.now();
            if (now - receiver.lastChunkRequest >= 2000) { // Every 2 seconds
                const expectedChunks = Math.ceil(receiver.size / currentChunkSize);
                const missingChunks = [];
                
                for (let i = 0; i < expectedChunks; i++) {

            const imageTypes = ['jpg', 'jpeg', 'png', 'gif', 'webp'];

        // Function to simplify file name (remove long IDs, keep meaningful part)
        function simplifyFileName(fileName) {
            if (!fileName) return 'Unknown File';
            
            // Extract extension
            const lastDot = fileName.lastIndexOf('.');
            const extension = lastDot > 0 ? fileName.substring(lastDot) : '';
            const nameWithoutExt = lastDot > 0 ? fileName.substring(0, lastDot) : fileName;
            
            // Remove common ID patterns (long alphanumeric strings)
            // Pattern: matches strings like "01K73GMFG2Q037WKA2Z69S" or similar
            let simplified = nameWithoutExt
                .replace(/^[A-Z0-9]{10,}-/g, '') // Remove leading long IDs
                .replace(/-[A-Z0-9]{10,}/g, '')  // Remove trailing long IDs
                .replace(/[A-Z0-9]{12,}/g, '')    // Remove any remaining long IDs
                .replace(/^-+/g, '')              // Remove leading dashes
                .replace(/-+$/g, '')              // Remove trailing dashes
                .replace(/-+/g, '-')              // Replace multiple dashes with single
                .trim();
            
            // If we removed everything, keep the original name but truncate
            if (!simplified || simplified.length < 3) {
                simplified = nameWithoutExt.length > 30 
                    ? nameWithoutExt.substring(0, 30) + '...' 
                    : nameWithoutExt;
            }
            
            // Clean up common suffixes
            simplified = simplified
                .replace(/-NONEDIT$/i, '')
                .replace(/-EDIT$/i, '')
                .trim();
            
            return simplified + extension;
        }

        // Function to get MIME type
