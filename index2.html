<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image.png">
    <title>WebRTC Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #0B192C 50%, #1E3E62 100%);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e0e0e0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 100dvh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 1rem;
            padding: 1rem;
        }

        .header {
            background: rgba(30, 62, 98, 0.2);
            padding: 1.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 101, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            color: #FF6500;
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .chat-area {
            background: rgba(11, 25, 44, 0.3);
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(30, 62, 98, 0.2);
            position: relative;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(255, 101, 0, 0.3);
            border-radius: 20px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 101, 0, 0.5);
        }

        .input-area {
            background: rgba(11, 25, 44, 0.3);
            padding: 1.25rem;
            border-radius: 20px;
            display: flex;
            gap: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(30, 62, 98, 0.2);
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: 1px solid rgba(30, 62, 98, 0.3);
            border-radius: 15px;
            outline: none;
            font-size: 0.9375rem;
            transition: all 0.2s ease;
            background: rgba(11, 25, 44, 0.2);
            color: #e0e0e0;
        }

        .message-input:focus {
            border-color: #FF6500;
            box-shadow: 0 0 0 2px rgba(255, 101, 0, 0.1);
        }

        .message-input::placeholder {
            color: rgba(224, 224, 224, 0.4);
        }

        .file-upload {
            display: none;
        }

        .upload-btn, .send-btn {
            background: #FF6500;
            color: white;
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.9375rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 44px;
            justify-content: center;
        }

        .upload-btn:hover, .send-btn:hover {
            background: #ff7518;
            transform: translateY(-1px);
        }

        .upload-btn:active, .send-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 1rem 1.25rem;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease;
            position: relative;
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.text {
            background: rgba(30, 62, 98, 0.3);
            align-self: flex-start;
            margin: 0.25rem 0;
        }

        .message.file {
            background: rgba(11, 25, 44, 0.4);
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0.25rem 0;
        }

        .file-icon {
            font-size: 1.25rem;
            color: #FF6500;
        }

        .empty-chat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(224, 224, 224, 0.3);
            font-size: 0.9375rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.75rem;
                gap: 0.75rem;
                height: 100dvh;
            }

            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .input-area {
                padding: 0.75rem;
                gap: 0.5rem;
            }

            .message-input {
                padding: 0.625rem 0.875rem;
                font-size: 1rem;
            }

            .upload-btn, .send-btn {
                padding: 0.625rem;
                font-size: 1rem;
                min-width: 40px;
            }

            .message {
                max-width: 85%;
                padding: 0.75rem;
                font-size: 0.9375rem;
            }

            .connection-status {
                font-size: 0.875rem;
            }

            #peerIdInput {
                font-size: 0.9375rem;
                padding: 0.625rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .header {
                padding: 0.875rem;
            }

            .header h1 {
                font-size: 1.125rem;
            }

            .message {
                max-width: 90%;
                font-size: 0.875rem;
                padding: 0.625rem 0.75rem;
            }

            .input-area {
                padding: 0.625rem;
            }

            .message-input {
                padding: 0.5rem 0.75rem;
                font-size: 0.9375rem;
            }

            .upload-btn, .send-btn {
                padding: 0.5rem;
                font-size: 0.9375rem;
                min-width: 36px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .upload-btn span {
                display: none;
            }

            .send-btn span {
                display: none;
            }

            .connection-status {
                font-size: 0.8125rem;
            }

            #peerIdInput {
                font-size: 0.875rem;
                padding: 0.5rem;
            }

            .empty-chat {
                font-size: 0.875rem;
            }

            .file-size {
                font-size: 0.6875rem;
            }

            .timestamp {
                font-size: 0.6875rem;
            }

            .file-download-btn {
                font-size: 0.8125rem;
                padding: 0.375rem 0.625rem;
            }

            .media-preview {
                max-width: 250px;
                max-height: 250px;
            }

            .download-dialog {
                min-width: 280px;
                padding: 1rem;
            }

            .download-dialog h3 {
                font-size: 1rem;
            }

            .download-dialog p {
                font-size: 0.875rem;
            }

            .dialog-button {
                font-size: 0.875rem;
                padding: 0.5rem 1rem;
            }
        }

        /* Add support for taller phones */
        @media (min-height: 800px) and (max-width: 480px) {
            .container {
                gap: 0.75rem;
            }

            .header {
                padding: 1rem;
            }

            .input-area {
                padding: 0.75rem;
            }

            .message-input, .upload-btn, .send-btn {
                padding: 0.75rem;
            }
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
        }

        .connection-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        #peerIdInput {
            width: 200px;
            font-size: 0.875rem;
        }

        #peerId {
            color: #FF6500;
            font-weight: 500;
        }

        .message.system {
            background: rgba(255, 101, 0, 0.1);
            color: rgba(224, 224, 224, 0.7);
            align-self: center;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            max-width: 90%;
            text-align: center;
        }

        .message.sent {
            align-self: flex-end;
            background: rgba(255, 101, 0, 0.2);
        }

        .message.received {
            align-self: flex-start;
            background: rgba(30, 62, 98, 0.3);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .connection-status {
                flex-direction: column;
                align-items: stretch;
            }

            .connection-controls {
                flex-wrap: wrap;
            }

            #peerIdInput {
                width: 100%;
            }
        }

        .file-progress {
            position: relative;
            width: 100%;
            height: 4px;
            background: rgba(30, 62, 98, 0.3);
            border-radius: 2px;
            margin-top: 8px;
        }

        .file-progress-bar {
            position: absolute;
            height: 100%;
            background: #FF6500;
            border-radius: 2px;
            transition: width 0.2s ease;
        }

        .file-message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .file-message:hover {
            background-color: rgba(255, 101, 0, 0.1);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-size {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .file-download-btn {
            background: none;
            border: none;
            color: #FF6500;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .file-download-btn:hover {
            background: rgba(255, 101, 0, 0.1);
        }

        .timestamp {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-right: 8px;
        }
        
        .message.system {
            font-size: 0.875rem;
            padding: 8px 12px;
            margin: 4px 0;
            background: rgba(255, 101, 0, 0.1);
            border-radius: 8px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .media-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            overflow: hidden;
        }

        .media-preview img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .media-preview video {
            width: 100%;
            height: auto;
            background: #000;
        }

        .message.file.with-preview {
            max-width: 320px;
        }

        .download-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(11, 25, 44, 0.95);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 101, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .download-dialog.show {
            display: flex;
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .dialog-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .dialog-button.primary {
            background: #FF6500;
            color: white;
        }

        .dialog-button.secondary {
            background: rgba(30, 62, 98, 0.3);
            color: #e0e0e0;
        }

        .dialog-button:hover {
            transform: translateY(-1px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .network-status {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-top: 8px;
            background: rgba(11, 25, 44, 0.4);
        }

        .network-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .network-refresh {
            cursor: pointer;
            margin-left: 8px;
            color: #FF6500;
            font-size: 1rem;
            opacity: 0.8;
            transition: all 0.2s ease;
        }

        .network-refresh:hover {
            opacity: 1;
            transform: rotate(30deg);
        }

        .network-refresh.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .network-excellent {
            background-color: #4CAF50;
        }

        .network-good {
            background-color: #8BC34A;
        }

        .network-average {
            background-color: #FFC107;
        }

        .network-poor {
            background-color: #FF5722;
        }

        .network-unknown {
            background-color: #9E9E9E;
        }

        .network-stats {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 4px;
            font-size: 0.75rem;
            color: rgba(224, 224, 224, 0.8);
        }

        .network-stat {
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .network-stats {
                flex-direction: column;
                gap: 2px;
            }
        }
        
        /* Chunk size control styles */
        .chunk-size-control {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
            background: rgba(11, 25, 44, 0.4);
            padding: 8px;
            border-radius: 8px;
        }
        
        .chunk-size-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .chunk-button {
            background: rgba(30, 62, 98, 0.3);
            border: none;
            color: #e0e0e0;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s;
        }
        
        .chunk-button:hover {
            background: rgba(255, 101, 0, 0.3);
        }
        
        .chunk-button.active {
            background: rgba(255, 101, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="download-dialog" id="downloadDialog">
        <h3>Download File</h3>
        <p>Do you want to download this file?</p>
        <div class="dialog-buttons">
            <button class="dialog-button secondary" onclick="hideDownloadDialog()">Cancel</button>
            <button class="dialog-button primary" id="confirmDownload">Yes, Download</button>
        </div>
    </div>
    
    <div class="download-dialog" id="chunkSizeDialog">
        <h3>Adjust Chunk Size</h3>
        <p>Select the chunk size for file transfers:</p>
        <div class="chunk-size-control">
            <div>Current: <span id="currentChunkSizeDisplay">1 MB</span></div>
            <div class="chunk-size-buttons">
                <button class="chunk-button" data-size="262144">256 KB</button>
                <button class="chunk-button" data-size="524288">512 KB</button>
                <button class="chunk-button active" data-size="1048576">1 MB</button>
                <button class="chunk-button" data-size="2097152">2 MB</button>
                <button class="chunk-button" data-size="4194304">4 MB</button>
                <button class="chunk-button" data-size="8388608">8 MB</button>
            </div>
        </div>
        <div class="dialog-buttons">
            <button class="dialog-button secondary" onclick="hideChunkSizeDialog()">Cancel</button>
            <button class="dialog-button primary" id="confirmChunkSize">Apply</button>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>WebRTC Share</h1>
            <div class="connection-status">
                <span id="peerId"></span>
                <div class="connection-controls">
                    <input type="text" id="peerIdInput" placeholder="Enter peer ID to connect..." class="message-input">
                    <button class="send-btn" onclick="connectToPeer()">Connect</button>
                </div>
                <div class="chunk-size-control">
                    <div>Chunk Size: <span id="currentChunkSizeDisplay">1 MB</span></div>
                    <div class="chunk-size-buttons">
                        <button class="chunk-button" data-size="262144">256 KB</button>
                        <button class="chunk-button" data-size="524288">512 KB</button>
                        <button class="chunk-button active" data-size="1048576">1 MB</button>
                        <button class="chunk-button" data-size="2097152">2 MB</button>
                        <button class="chunk-button" data-size="4194304">4 MB</button>
                        <button class="chunk-button" data-size="8388608">8 MB</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-area" id="chatArea">
            <div class="empty-chat">No messages yet. Start sharing!</div>
        </div>
        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
            <input type="file" id="fileInput" class="file-upload">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                ðŸ“Ž <span>Upload</span>
            </button>
            <button class="send-btn" onclick="sendMessage()">
                âž¤ <span>Send</span>
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        let peer;
        let conn;
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const fileInput = document.getElementById('fileInput');
        const emptyChat = document.querySelector('.empty-chat');
        const peerIdElement = document.getElementById('peerId');
        const peerIdInput = document.getElementById('peerIdInput');

        // Simplified file transfer configuration
        const MIN_CHUNK_SIZE = 262144; // 256KB minimum
        const MAX_CHUNK_SIZE = 16777216; // 16MB maximum
        const INITIAL_CHUNK_SIZE = 1048576; // Start with 1MB chunks
        const MAX_MEMORY_USAGE = 2 * 1024 * 1024 * 1024; // 2GB max memory usage
        const MAX_PENDING_CHUNKS = 64; // Maximum chunks in flight
        
        let currentChunkSize = INITIAL_CHUNK_SIZE;
        let fileQueue = [];
        let isTransferring = false;
        let bytesTransferred = 0;
        let pendingChunks = 0;

        // Function to format file size with appropriate units
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${(bytes / Math.pow(k, i)).toFixed(2)} ${sizes[i]}`;
        }

        // Function to get file type
        function getFileType(fileName) {
            const extension = fileName.toLowerCase().split('.').pop();
            const imageTypes = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
            const videoTypes = ['mp4', 'webm', 'ogg'];
            const pdfType = ['pdf'];
            
            if (imageTypes.includes(extension)) return 'image';
            if (videoTypes.includes(extension)) return 'video';
            if (pdfType.includes(extension)) return 'pdf';
            return 'other';
        }

        // Function to get MIME type
        function getMimeType(fileName) {
            const extension = fileName.toLowerCase().split('.').pop();
            const mimeTypes = {
                // Images
                'jpg': 'image/jpeg',
                'jpeg': 'image/jpeg',
                'png': 'image/png',
                'gif': 'image/gif',
                'webp': 'image/webp',
                // Videos
                'mp4': 'video/mp4',
                'webm': 'video/webm',
                'ogg': 'video/ogg',
                // PDFs
                'pdf': 'application/pdf',
                // Default
                'default': 'application/octet-stream'
            };
            return mimeTypes[extension] || mimeTypes.default;
        }

        // Add system message
        function addSystemMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<span class="timestamp">${timestamp}</span> ${message}`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            hideEmptyChat();
            console.log(`[${timestamp}] ${message}`);
        }

        // Hide empty chat message
        function hideEmptyChat() {
            if (emptyChat) {
                emptyChat.style.display = 'none';
            }
        }

        // Create progress bar element
        function createProgressBar(messageDiv) {
            const progressContainer = document.createElement('div');
            progressContainer.className = 'file-progress';
            
            const progressBar = document.createElement('div');
            progressBar.className = 'file-progress-bar';
            progressBar.style.width = '0%';
            
            progressContainer.appendChild(progressBar);
            messageDiv.appendChild(progressContainer);
            
            return progressBar;
        }

        // Update progress bar
        function updateProgress(progressBar, percent) {
            progressBar.style.width = `${percent}%`;
        }

        // Modified addMessageToChat for media preview
        function addMessageToChat(content, type, direction = 'sent') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type} ${direction}`;
            
            if (type === 'file') {
                const fileType = getFileType(content);
                if (fileType === 'image' || fileType === 'video') {
                    messageDiv.className += ' with-preview';
                }
                
                const size = content.size ? `(${formatFileSize(content.size)})` : '';
                messageDiv.className += ' file-message';
                messageDiv.innerHTML = `
                    <div class="file-info">
                        <span class="file-icon">ðŸ“Ž</span>
                        <span>${content}</span>
                        <span class="file-size">${size}</span>
                    </div>
                `;

                if (fileType === 'image' || fileType === 'video') {
                    const previewContainer = document.createElement('div');
                    previewContainer.className = 'media-preview';
                    messageDiv.appendChild(previewContainer);
                }
            } else {
                messageDiv.textContent = content;
            }
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            hideEmptyChat();
            
            return messageDiv;
        }

        // Network quality assessment with UI updates
        function assessNetworkQuality() {
            if (!peer || !peer.connections || Object.keys(peer.connections).length === 0) {
                return networkCondition;
            }

            // Get the PeerJS connection
            const peerConnection = getPeerConnection();
            if (!peerConnection) {
                console.log('No RTCPeerConnection available for stats');
                return networkCondition;
            }

            // Use the official WebRTC stats API
            peerConnection.getStats(null).then(stats => {
                let downloadBandwidth = 0;
                let uploadBandwidth = 0;
                let currentRtt = 0;
                let packetsLost = 0;
                let packetsReceived = 0;
                let jitter = 0;
                let statsFound = false;
                let bytesReceived = 0;
                let bytesSent = 0;
                let lastBytesReceived = 0;
                let lastBytesSent = 0;
                let lastTimestamp = 0;

                // First pass to collect all bytes and timestamps
                stats.forEach(report => {
                    if (report.type === 'candidate-pair' && report.state === 'succeeded') {
                        if (report.bytesReceived && report.timestamp) {
                            bytesReceived = Math.max(bytesReceived, report.bytesReceived);
                            if (!lastTimestamp) lastTimestamp = report.timestamp;
                        }
                        if (report.bytesSent && report.timestamp) {
                            bytesSent = Math.max(bytesSent, report.bytesSent);
                            if (!lastTimestamp) lastTimestamp = report.timestamp;
                        }
                    }
                    
                    if (report.type === 'inbound-rtp') {
                        if (report.bytesReceived && report.timestamp) {
                            bytesReceived = Math.max(bytesReceived, report.bytesReceived);
                            if (!lastTimestamp) lastTimestamp = report.timestamp;
                        }
                    }
                    
                    if (report.type === 'outbound-rtp') {
                        if (report.bytesSent && report.timestamp) {
                            bytesSent = Math.max(bytesSent, report.bytesSent);
                            if (!lastTimestamp) lastTimestamp = report.timestamp;
                        }
                    }
                });

                // Get last values from our stats storage
                for (const [id, lastReport] of lastStats.entries()) {
                    if (lastReport.bytesReceived) {
                        lastBytesReceived = Math.max(lastBytesReceived, lastReport.bytesReceived);
                    }
                    if (lastReport.bytesSent) {
                        lastBytesSent = Math.max(lastBytesSent, lastReport.bytesSent);
                    }
                    if (lastReport.timestamp) {
                        lastTimestamp = Math.max(0, lastReport.timestamp);
                    }
                }

                // Calculate overall bandwidth based on aggregated bytes
                if (lastTimestamp > 0 && bytesReceived > lastBytesReceived) {
                    const currentTimestamp = Date.now();
                    const timeDelta = currentTimestamp - lastTimestamp;
                    if (timeDelta > 0) {
                        const byteDelta = bytesReceived - lastBytesReceived;
                        downloadBandwidth = (byteDelta * 8 * 1000) / timeDelta; // bps
                        statsFound = true;
                    }
                }

                // Now process individual reports for detailed stats
                stats.forEach(report => {
                    if (report.type === 'transport') {
                        // RTT from transport stats is most reliable
                        if (report.rtcpRoundTripTime) {
                            currentRtt = report.rtcpRoundTripTime * 1000; // Convert to ms
                            statsFound = true;
                        }
                    }
                    
                    if (report.type === 'inbound-rtp') {
                        // Track packet loss
                        if (report.packetsLost !== undefined && report.packetsReceived !== undefined) {
                            packetsLost += report.packetsLost;
                            packetsReceived += report.packetsReceived;
                            statsFound = true;
                        }
                        
                        // Track jitter
                        if (report.jitter !== undefined) {
                            jitter = Math.max(jitter, report.jitter * 1000); // Convert to ms
                            statsFound = true;
                        }
                        
                        // Store for next comparison
                        lastStats.set(report.id, report);
                    }
                    
                    if (report.type === 'outbound-rtp') {
                        // Store for next comparison
                        lastStats.set(report.id, report);
                    }
                    
                    // Also check candidate-pair stats which often have bandwidth info
                    if (report.type === 'candidate-pair' && report.state === 'succeeded') {
                        // Current RTT might be available in candidate pair
                        if (report.currentRoundTripTime) {
                            currentRtt = report.currentRoundTripTime * 1000; // Convert to ms
                            statsFound = true;
                        }
                        
                        // Store for next comparison
                        lastStats.set(report.id, report);
                    }
                });

                // If no stats were found, try to use our fallback bandwidth test
                if (!statsFound && conn && conn.open) {
                    console.log('No WebRTC stats found, using fallback bandwidth test');
                    runFallbackBandwidthTest();
                    return;
                }

                // If we have a very low download bandwidth but high-speed connection is likely,
                // run the fallback test to verify
                if (downloadBandwidth < 1000000 && conn && conn.open) { // Less than 1 Mbps
                    console.log('Suspiciously low bandwidth detected, verifying with fallback test');
                    runFallbackBandwidthTest();
                    return;
                }

                // Update RTT history (keep last 10)
                if (currentRtt > 0) {
                    rttHistory.push(currentRtt);
                    if (rttHistory.length > 10) rttHistory.shift();
                }
                
                // Update jitter history
                if (jitter > 0) {
                    jitterHistory.push(jitter);
                    if (jitterHistory.length > 10) jitterHistory.shift();
                }
                
                // Calculate packet loss rate
                let currentPacketLossRate = 0;
                if (packetsReceived + packetsLost > 0) {
                    currentPacketLossRate = packetsLost / (packetsReceived + packetsLost);
                }
                
                // Use weighted average for smoother transitions
                packetLossRate = packetLossRate * 0.7 + currentPacketLossRate * 0.3;
                
                // Use weighted average for bandwidth
                if (downloadBandwidth > 0) {
                    transferSpeed = transferSpeed * 0.7 + downloadBandwidth / 8 * 0.3; // Convert to bytes/sec
                }
                
                // Calculate average RTT and jitter
                const avgRtt = rttHistory.length > 0 ? 
                    rttHistory.reduce((a, b) => a + b, 0) / rttHistory.length : 0;
                
                const avgJitter = jitterHistory.length > 0 ?

                // Log the stats
                console.log(`WebRTC Stats: Download: ${(downloadBandwidth/1000000).toFixed(2)} Mbps, Upload: ${(uploadBandwidth/1000000).toFixed(2)} Mbps, RTT: ${avgRtt.toFixed(2)}ms, Jitter: ${avgJitter.toFixed(2)}ms, Loss: ${(packetLossRate*100).toFixed(2)}%`);

                // Determine network condition based on metrics

                if (downloadBandwidth > 50000000 && avgRtt < 100 && avgJitter < 20 && packetLossRate < 0.05) {
                    // Download > 50Mbps, RTT < 100ms, jitter < 20ms, loss < 5%

        // Fallback bandwidth test using data channel - optimized for high-speed networks
        let isFallbackTestRunning = false;
        async function runFallbackBandwidthTest() {
            if (isFallbackTestRunning || !conn || !conn.open) return;
            
            isFallbackTestRunning = true;
            console.log('Running high-precision bandwidth test...');
            
            try {
                // Create test data of different sizes - using much larger sizes for high-speed networks
                const testSizes = [
                    1024 * 1024 * 2,  // 2MB
                    1024 * 1024 * 5,  // 5MB
                    1024 * 1024 * 10, // 10MB - for high-speed networks
                ];
                
                let totalBytes = 0;
                const startTime = performance.now();
                
                // Pre-create all test data before sending to avoid timing issues
                const testData = testSizes.map(size => {
                    const data = new Uint8Array(size);
                    // Fill with random data in chunks of 65536 bytes (crypto API limit)
                    const chunkSize = 65536; // Max size for crypto.getRandomValues()
                    for (let offset = 0; offset < data.length; offset += chunkSize) {
                        const length = Math.min(chunkSize, data.length - offset);
                        const chunk = data.subarray(offset, offset + length);
                        crypto.getRandomValues(chunk);
                    }
                    return data;
                });
                
                // Send test data with minimal delay between sends
                for (const data of testData) {
                    conn.send({
                        type: 'bandwidth-test',
                        data: data,
                        timestamp: Date.now(),
                        size: data.length
                    });
                    
                    totalBytes += data.length;
                    
                    // Minimal wait to allow network processing
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                const endTime = performance.now();
                const timeTaken = (endTime - startTime) / 1000; // seconds
                
                // Calculate bandwidth - ensure we don't divide by zero or very small numbers
                if (timeTaken < 0.1) {
                    console.log("Test completed too quickly, extending measurement time");
                    // If test completed too quickly, send more data for a more accurate measurement
                    const extraData = new Uint8Array(1024 * 1024 * 20); // 20MB
                    // Fill with random data in chunks
                    const chunkSize = 65536; // Max size for crypto.getRandomValues()
                    for (let offset = 0; offset < extraData.length; offset += chunkSize) {
                        const length = Math.min(chunkSize, extraData.length - offset);
                        const chunk = extraData.subarray(offset, offset + length);
                        crypto.getRandomValues(chunk);
                    }
                    
                    const extraStart = performance.now();
                    conn.send({
                        type: 'bandwidth-test',
                        data: extraData,
                        timestamp: Date.now(),
                        size: extraData.length
                    });
                    
                    totalBytes += extraData.length;
                    const extraEnd = performance.now();
                    const totalTime = (extraEnd - startTime) / 1000;
                    
                    if (totalTime > 0.1) {
                        const bandwidthBps = (totalBytes * 8) / totalTime;
                        processSpeedTestResults(bandwidthBps);
                    } else {
                        // If still too fast, assume very high bandwidth (1 Gbps)
                        processSpeedTestResults(1000000000); // 1 Gbps
                    }
                } else {
                    // Normal calculation
                    const bandwidthBps = (totalBytes * 8) / timeTaken;
                    processSpeedTestResults(bandwidthBps);
                }
            } catch (err) {
                console.error('Error in bandwidth test:', err);
                // Fall back to simpler method without crypto
                try {
                    simpleBandwidthTest();
                } catch (fallbackErr) {
                    console.error('Fallback bandwidth test also failed:', fallbackErr);
                    isFallbackTestRunning = false;
                }
            }
        }

        async function getDummyStream() {

            try {
                // Create a canvas element for video stream
                const canvas = document.createElement('canvas');
                canvas.width = 160;

                // Create audio context for audio stream
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(0, audioContext.currentTime); // Silent
                const destination = audioContext.createMediaStreamDestination();
                oscillator.connect(destination);
                oscillator.start();
                
                // Combine video and audio tracks
                const audioTrack = destination.stream.getAudioTracks()[0];
                const videoTrack = videoStream.getVideoTracks()[0];
                
                // Create a new MediaStream with both tracks
                dummyStream = new MediaStream();
                if (videoTrack) dummyStream.addTrack(videoTrack);
                if (audioTrack) dummyStream.addTrack(audioTrack);

                const progressBar = createProgressBar(messageDiv);
                
                const fileId = Math.random().toString(36).substring(2);
                let offset = 0;
                let lastProgressUpdate = Date.now();
                bytesTransferred = 0;
                
                // Send file metadata
                conn.send({
                    type: 'file-meta',
                    id: fileId,
                    name: file.name,
                    size: file.size,
                    chunkSize: currentChunkSize
                });

                // Enhanced chunk sending function
                async function sendChunk(chunkOffset) {
                    if (chunkOffset >= file.size) return 0;
                    
                    const chunkSize = Math.min(currentChunkSize, file.size - chunkOffset);
                    const chunk = file.slice(chunkOffset, chunkOffset + chunkSize);
                    
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const arrayBuffer = e.target.result;
                            conn.send({
                                type: 'file-chunk',
                                id: fileId,
                                chunk: new Uint8Array(arrayBuffer),
                                offset: chunkOffset,
                                size: file.size
                            });
                            resolve(chunkSize);
                        };
                        reader.readAsArrayBuffer(chunk);
                    });
                }

                // Calculate optimal parallel chunks based on chunk size
                const parallelChunks = Math.max(16, Math.min(MAX_PENDING_CHUNKS, 
                    Math.floor(8 * 1048576 / currentChunkSize))); // 8MB worth of chunks in flight
                    
                console.log(`Using ${parallelChunks} parallel chunks for transfers`);
                    
                let totalBytesSent = 0;
                let transferActive = true;

                // Create a worker for better performance
                const transferWorker = {
                    async run() {
                        while (offset < file.size && transferActive) {
                            const chunkPromises = [];
                            
                            // Send multiple chunks in parallel
                            const batchSize = Math.min(parallelChunks, Math.ceil((file.size - offset) / currentChunkSize));
                            
                            for (let i = 0; i < batchSize; i++) {
                                if (offset >= file.size) break;
                                chunkPromises.push(sendChunk(offset));
                                offset += currentChunkSize;
                                
                                // Small yield every 32 chunks to allow UI updates
                                if (i % 32 === 31) {
                                    await new Promise(resolve => setTimeout(resolve, 0));
                                }
                            }
                            
                            // Wait for current batch of chunks to complete
                            const batchSizes = await Promise.all(chunkPromises);
                            const batchBytes = batchSizes.reduce((a, b) => a + b, 0);
                            totalBytesSent += batchBytes;

                            // Update progress less frequently to reduce DOM operations
                            const now = Date.now();
                            if (now - lastProgressUpdate >= 200) { // Every 200ms
                                const progress = (totalBytesSent / file.size) * 100;
                                updateProgress(progressBar, progress);
                                lastProgressUpdate = now;
                            }
                            
                            // Small yield to prevent browser freezing
                            await new Promise(resolve => setTimeout(resolve, 0));
                        }

                        updateProgress(progressBar, 100);
                        console.log('File transfer completed:', file.name);
                        addSystemMessage(`âœ… File transfer completed: ${file.name}`);
                        
                        // Reset transfer flag
                        isTransferring = false;
                    }
                };

                // Start the transfer
                transferWorker.run();

                console.error('File transfer error:', err);
                addSystemMessage(`âŒ File transfer failed: ${err.message}`);

        // Helper function to finish initialization
        function finishInitialization(receiver, fileId) {
            // Initialize storage based on configuration
            if (receiver.useDiskStorage) {
                receiver.chunks = null;

            } else if (receiver.size > 50 * 1024 * 1024) {
                receiver.buffer = new Uint8Array(receiver.size);

                // Process any pending chunks
                if (receiver.pendingChunks && receiver.pendingChunks.length > 0) {
                    for (const pendingChunk of receiver.pendingChunks) {
                        receiver.buffer.set(pendingChunk.chunk, pendingChunk.offset);
                        receiver.receivedBytes += pendingChunk.chunk.length;
                    }
                    receiver.pendingChunks = [];
                }
            }
            
            // Process any pending chunks for disk storage
            if (receiver.useDiskStorage && receiver.pendingChunks && receiver.pendingChunks.length > 0) {
                receiver.pendingChunks.sort((a, b) => a.offset - b.offset);
                
                for (const pendingChunk of receiver.pendingChunks) {
                    receiver.fileWriter.write({
                        type: 'write',
                        position: pendingChunk.offset,
                        data: pendingChunk.chunk
                    });
                    receiver.receivedBytes += pendingChunk.chunk.length;
                }
                receiver.pendingChunks = [];
            }
            
            // Mark initialization as complete
            receiver.isInitializing = false;
            
            // Update progress

        // Separate function to process file chunks to avoid code duplication
        async function processFileChunk(receiver, fileId, chunk, offset, totalSize) {
            // If already processing a chunk, queue this one for immediate processing after
            if (receiver.processingChunk) {
                setTimeout(() => processFileChunk(receiver, fileId, chunk, offset, totalSize), 0);
                return;
            }
            
            receiver.processingChunk = true;
            
            try {
                // Write directly to disk if using disk storage
                if (receiver.useDiskStorage && receiver.fileWriter) {
                    // Write the chunk at the specified position
                    await receiver.fileWriter.write({
                        type: 'write',
                        position: offset,
                        data: chunk
                    });
                } else if (receiver.buffer) {
                    // Write directly to the pre-allocated buffer
                    receiver.buffer.set(chunk, offset);
                } else {
                    receiver.chunks.set(offset, chunk);
                }
                
                receiver.receivedBytes += chunk.length;
                receiver.receivedChunks.add(offset);

                const now = Date.now();
                
                // Update progress less frequently to reduce DOM operations - every 200ms
                if (now - receiver.lastProgressUpdate >= 200) {
                    const progress = (receiver.receivedBytes / receiver.size) * 100;
                    updateProgress(receiver.progressBar, progress);
                    receiver.lastProgressUpdate = now;
                }

                // Check if file is complete
                if (receiver.receivedBytes >= receiver.size) {
                    console.log('File reception complete, processing...');
                    await completeFileTransfer(receiver, fileId);

            } catch (err) {

            }

                    // More efficient file assembly
                    if (receiver.buffer) {
                        // Already have data in pre-allocated buffer
                        fileData = receiver.buffer;
                    } else {
                        // Create a sorted array of chunks
                        fileData = new Uint8Array(receiver.size);
                        
                        // Sort offsets for sequential processing
                        const sortedOffsets = Array.from(receiver.chunks.keys()).sort((a, b) => a - b);
                        
                        for (const chunkOffset of sortedOffsets) {
                            const chunk = receiver.chunks.get(chunkOffset);
                            fileData.set(chunk, chunkOffset);
                        }
                    }

                    const blob = new Blob([fileData], { type: mimeType });

                    receiver.fileUrl = url;

            } catch (err) {
                console.error('Error finalizing file transfer:', err);
                addSystemMessage(`âŒ Error processing file: ${err.message}`);
                isTransferring = false;

        // Intelligent chunk size adjustment based on network conditions
        function getOptimalChunkSize() {
            // Base chunk size on network condition
            let baseSize;
            
            switch (networkCondition) {
                case 'excellent':
                    baseSize = 8388608; // 8MB for excellent connections
                    break;
                case 'good':

                case 'poor':

                    break;

                    baseSize = 1048576; // 1MB default
            }
            
            // Adjust for RTT - smaller chunks for high latency
            const avgRtt = rttHistory.length > 0 ? 
                rttHistory.reduce((a, b) => a + b, 0) / rttHistory.length : 100;
            
            // RTT adjustment factor - reduce chunk size as RTT increases
            const rttFactor = Math.max(0.5, Math.min(1.5, 200 / avgRtt));
            
            // Adjust for jitter - smaller chunks for high jitter
            const avgJitter = jitterHistory.length > 0 ? 
                jitterHistory.reduce((a, b) => a + b, 0) / jitterHistory.length : 20;
            
            // Jitter adjustment factor - reduce chunk size as jitter increases
            const jitterFactor = Math.max(0.5, Math.min(1.5, 40 / avgJitter));
            
            // Adjust for packet loss - smaller chunks for high packet loss
            const lossFactor = Math.max(0.5, Math.min(1.5, 1 - (packetLossRate * 10)));
            
            // Calculate optimal chunk size with all factors
            let optimalSize = baseSize * rttFactor * jitterFactor * lossFactor;
            
            // Ensure it's within bounds
            optimalSize = Math.max(MIN_CHUNK_SIZE, Math.min(MAX_CHUNK_SIZE, optimalSize));
            
            console.log(`Optimal chunk size: ${formatFileSize(optimalSize)} (Base: ${formatFileSize(baseSize)}, RTT factor: ${rttFactor.toFixed(2)}, Jitter factor: ${jitterFactor.toFixed(2)}, Loss factor: ${lossFactor.toFixed(2)})`);
            
            return Math.floor(optimalSize);
        }

        // Improved chunk size adjustment function with network awareness
        function adjustChunkSize(bytesSent, timeTaken) {
            // Calculate current speed in MB/s
            const speedMBps = (bytesSent * 8) / (timeTaken * 1000);
            const currentSpeed = bytesSent / timeTaken * 1000; // bytes per second
            
            // Use exponential moving average for speed with heavier weight on current speed
            transferSpeed = transferSpeed * 0.6 + currentSpeed * 0.4;
            
            console.log(`Current transfer speed: ${speedMBps.toFixed(2)} Mbps`);
            console.log(`Current chunk size: ${formatFileSize(currentChunkSize)}`);

            // Check if we need to assess network again (every 30 seconds)
            const now = Date.now();
            if (now - lastNetworkProbe > 30000) {
                lastNetworkProbe = now;
                // Schedule a network assessment after this transfer
                setTimeout(() => assessNetworkQuality(), 100);
            }
            
            // Get optimal chunk size based on network conditions
            const optimalChunkSize = getOptimalChunkSize();
            
            // Gradually move toward the optimal size (avoid abrupt changes)
            if (optimalChunkSize > currentChunkSize) {
                // Increase chunk size, but not too aggressively
                currentChunkSize = Math.min(
                    optimalChunkSize,
                    Math.max(
                        currentChunkSize * 1.5, // Increase by at most 50%
                        currentChunkSize + 262144 // Or increase by at least 256KB
                    )
                );
            } else if (optimalChunkSize < currentChunkSize) {
                // Decrease chunk size, but not too aggressively
                currentChunkSize = Math.max(
                    optimalChunkSize,
                    Math.min(
                        currentChunkSize * 0.75, // Decrease by at most 25%
                        currentChunkSize - 131072 // Or decrease by at least 128KB
                    )
                );
            }
            
            // Ensure it's within bounds and is a multiple of 16KB for efficiency
            currentChunkSize = Math.max(MIN_CHUNK_SIZE, Math.min(MAX_CHUNK_SIZE, currentChunkSize));
            currentChunkSize = Math.floor(currentChunkSize / 16384) * 16384;
            
            console.log(`Adjusted chunk size to: ${formatFileSize(currentChunkSize)}`);

            // Calculate optimal number of parallel chunks based on network condition
            let optimalPendingChunks;
            
            switch (networkCondition) {
                case 'excellent':
                    optimalPendingChunks = 128;
                    break;
                case 'good':
                    optimalPendingChunks = 96;
                    break;
                case 'average':
                    optimalPendingChunks = 64;
                    break;
                case 'poor':
                    optimalPendingChunks = 32;
                    break;
                default:
                    optimalPendingChunks = 64;
            }
            
            // Adjust based on RTT - more parallel chunks for high latency to keep the pipe full
            const avgRtt = rttHistory.length > 0 ? 
                rttHistory.reduce((a, b) => a + b, 0) / rttHistory.length : 100;
                
            // Bandwidth-delay product: estimate how many chunks we need to keep the pipe full
            // BDP = bandwidth * RTT
            const bdpChunks = Math.ceil((transferSpeed * (avgRtt / 1000)) / currentChunkSize);
            
            // Use the larger of our heuristic or BDP calculation, but cap at MAX_PENDING_CHUNKS
            optimalPendingChunks = Math.min(MAX_PENDING_CHUNKS, Math.max(optimalPendingChunks, bdpChunks));
            
            console.log(`Optimal pending chunks: ${optimalPendingChunks} (BDP chunks: ${bdpChunks})`);
            return optimalPendingChunks;
        }

                networkStatus.style.display = 'none';
            }
            
            const networkRefresh = document.getElementById('networkRefresh');
            if (networkRefresh) {
                networkRefresh.addEventListener('click', function() {
                    if (conn && conn.open) {
                        // Add spinning animation
                        this.classList.add('spinning');
                        
                        // Run bandwidth test
                        runFallbackBandwidthTest();
                        
                        // Also try to get WebRTC stats
                        assessNetworkQuality();
                    } else {
                        addSystemMessage('Cannot refresh network stats: no active connection');
                    }
                });
            }
        });

        // Functions for chunk size dialog
        function showChunkSizeDialog() {
            const dialog = document.getElementById('chunkSizeDialog');
            const overlay = document.getElementById('overlay');
            dialog.classList.add('show');
            overlay.classList.add('show');
            
            // Update the active button based on current chunk size
            const buttons = document.querySelectorAll('.chunk-button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (parseInt(button.dataset.size) === currentChunkSize) {
                    button.classList.add('active');
                }
            });
        }
        
        function hideChunkSizeDialog() {
            const dialog = document.getElementById('chunkSizeDialog');
            const overlay = document.getElementById('overlay');
            dialog.classList.remove('show');
            overlay.classList.remove('show');
        }
        
        function updateChunkSizeDisplay() {
            const display = document.getElementById('currentChunkSizeDisplay');
            if (display) {
                display.textContent = formatFileSize(currentChunkSize);
            }
        }

        // Hide network status initially and show when connection is established
        document.addEventListener('DOMContentLoaded', function() {
            const networkStatus = document.getElementById('networkStatus');
            if (networkStatus) {
                networkStatus.style.display = 'none';
            }
            
            // Initialize chunk size display
            updateChunkSizeDisplay();
            
            // Set up chunk size dialog button
            const showChunkSizeButton = document.getElementById('showChunkSizeButton');
            if (showChunkSizeButton) {
                showChunkSizeButton.addEventListener('click', showChunkSizeDialog);
            }
            
            // Set up chunk size buttons
            const chunkButtons = document.querySelectorAll('.chunk-button[data-size]');
            chunkButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    chunkButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    // Update chunk size
                    currentChunkSize = parseInt(this.dataset.size);
                    updateChunkSizeDisplay();
                    addSystemMessage(`Chunk size set to ${formatFileSize(currentChunkSize)}`);
                });
            });
        });
    </script>
</body>
